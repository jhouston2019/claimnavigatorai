<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partner Lead Marketplace â€“ Navigator</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="p-4">
    <h1 class="text-xl font-bold">Navigator Partner Marketplace</h1>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <!-- Login / Signup -->
    <div id="auth-section" class="space-y-4">
      <h2 class="text-2xl font-semibold">Partner Login / Signup</h2>
      <input id="email" type="email" placeholder="Email"
        class="border p-2 w-full rounded"/>
      <input id="password" type="password" placeholder="Password"
        class="border p-2 w-full rounded"/>
      <div class="flex gap-4">
        <button onclick="signUp()" class="px-4 py-2 bg-blue-600  rounded">Sign Up</button>
        <button onclick="signIn()" class="px-4 py-2 bg-green-600  rounded">Sign In</button>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden space-y-8">
      <h2 class="text-2xl font-semibold mb-4">Welcome, <span id="user-email"></span></h2>

      <!-- Subscription -->
      <section class="space-y-2">
        <h3 class="text-xl font-semibold">Subscription</h3>
        <p id="sub-status" class="">Status: inactive</p>
        <button onclick="subscribe()" class="px-4 py-2 bg-purple-600  rounded">
          Subscribe ($997/mo)
        </button>
      </section>

      <!-- Lead Browser -->
      <section class="space-y-4">
        <h3 class="text-xl font-semibold">Available Leads</h3>
        <div class="flex gap-4">
          <input id="filter-type" placeholder="Claim Type" class="border p-2 rounded"/>
          <input id="filter-location" placeholder="Location" class="border p-2 rounded"/>
          <button onclick="fetchLeads()" class="px-4 py-2 bg-blue-600  rounded">
            Fetch Leads
          </button>
        </div>
        <table class="min-w-full  border">
          <thead>
            <tr class="">
              <th class="border px-4 py-2">Type</th>
              <th class="border px-4 py-2">Location</th>
              <th class="border px-4 py-2">Severity</th>
              <th class="border px-4 py-2">Amount</th>
              <th class="border px-4 py-2"></th>
            </tr>
          </thead>
          <tbody id="leads-table"></tbody>
        </table>
      </section>

      <!-- Purchased Leads -->
      <section>
        <h3 class="text-xl font-semibold">Purchased Leads</h3>
        <ul id="purchased-leads" class="list-disc pl-6"></ul>
      </section>
    </div>
  </main>

  <script>
    const supabase = supabase.createClient(
      "{{ SUPABASE_URL }}",
      "{{ SUPABASE_ANON_KEY }}"
    );

    let currentUser = null;

    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return alert(error.message);
      currentUser = data.user;
      initDashboard();
    }

    async function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      currentUser = data.user;
      initDashboard();
    }

    async function initDashboard() {
      document.getElementById("auth-section").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("user-email").innerText = currentUser.email;

      // fetch subscription status
      const { data, error } = await supabase
        .from("partners")
        .select("*")
        .eq("email", currentUser.email)
        .single();

      if (!error && data) {
        document.getElementById("sub-status").innerText = `Status: ${data.subscription_status}`;
      } else {
        await supabase.from("partners").insert([{ email: currentUser.email }]);
      }
    }

    async function subscribe() {
      // Trigger checkout (you can wire to create-checkout-session.js with subscription product)
      alert("Redirecting to Stripe subscription checkout...");
      // Example: window.location.href = "/.netlify/functions/create-checkout-session?plan=subscription";
    }

    async function fetchLeads() {
      const type = document.getElementById("filter-type").value;
      const location = document.getElementById("filter-location").value;

      const res = await fetch("/.netlify/functions/fetch-leads", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          partnerEmail: currentUser.email,
          filters: { claim_type: type, location },
        }),
      });

      const data = await res.json();
      if (data.leads) {
        const table = document.getElementById("leads-table");
        table.innerHTML = "";
        data.leads.forEach((lead) => {
          const row = `
            <tr>
              <td class="border px-4 py-2">${lead.claim_type}</td>
              <td class="border px-4 py-2">${lead.location}</td>
              <td class="border px-4 py-2">${lead.severity || "-"}</td>
              <td class="border px-4 py-2">$${lead.claim_amount || 0}</td>
              <td class="border px-4 py-2">
                <button onclick="buyLead('${lead.id}')" class="px-3 py-1 bg-green-600  rounded">
                  Buy Lead
                </button>
              </td>
            </tr>`;
          table.innerHTML += row;
        });
      }
    }

    async function buyLead(leadId) {
      alert(`Buying lead ${leadId}...`);
      // TODO: hook to Stripe checkout or deduct credits
      const list = document.getElementById("purchased-leads");
      const item = document.createElement("li");
      item.innerText = `Lead ${leadId} purchased`;
      list.appendChild(item);
    }
  </script>
<script type="module" src="/app/assets/js/diagnostics.js"></script>
<script type="module" src="/app/assets/js/window-bridge.js"></script>
</body>
</html>
