<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>

    <link rel="stylesheet" href="/app/assets/css/style.css">
    <link rel="stylesheet" href="/app/assets/css/design-system.css">
    <link rel="stylesheet" href="/app/assets/css/resource-center.css">
    <script src="/app/assets/js/api-keys.js"></script>
<style>
body.api-usage-page {
  background: url('/assets/images/backgrounds/Damage1.jpg') no-repeat center center fixed;
  background-size: cover;
}

body.api-usage-page::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 10, 35, 0.56);
  z-index: -1;
}

.usage-container {
  max-width: 1000px;
  margin: 2rem auto;
  padding: 2rem;
}

.usage-section {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 1rem;
  backdrop-filter: blur(8px);
  padding: 2rem;
  margin-bottom: 2rem;
}

.usage-section h1 {
  color: #ffffff !important;
  margin: 0 0 1rem 0;
  font-size: 2.5rem;
}

.usage-section h2 {
  color: #ffffff !important;
  margin: 0 0 1rem 0;
  font-size: 1.5rem;
}

.usage-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 6px;
  background: rgba(255, 255, 255, 0.06);
  color: #ffffff !important;
}

.usage-row strong {
  flex: 1;
  color: #38bdf8 !important;
}

.usage-row span {
  margin-left: 1rem;
  font-size: 14px;
  opacity: 0.9;
}

.usage-summary {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin-bottom: 2rem;
}

.usage-summary-card {
  background: rgba(56, 189, 248, 0.1);
  border: 1px solid rgba(56, 189, 248, 0.3);
  border-radius: 8px;
  padding: 1rem;
  text-align: center;
}

.usage-summary-card h3 {
  color: #38bdf8 !important;
  margin: 0 0 0.5rem 0;
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.usage-summary-card .value {
  color: #ffffff !important;
  font-size: 2rem;
  font-weight: 700;
  margin: 0;
}
</style>
</head>
<body class="resource-center api-usage-page">
<header class="header">
  <div class="bar container">
    <div class="brand"><div class="logo"></div><div>Claim Navigation AI</div></div>
    <nav class="nav">
      <a href="/app/index.html">Home</a>
      <span>></span>
      <a href="/app/developer.html">Developer Portal</a>
      <span>></span>
      <span>Usage & Billing</span>
    </nav>
  </div>
</header>

<main class="container">
  <div class="usage-container">
    <div class="usage-section">
      <h1>API Usage & Billing</h1>
    </div>

    <div class="usage-section">
      <h2>Usage Summary</h2>
      <div class="usage-summary" id="usage-summary">
        <!-- Summary cards will be rendered here -->
      </div>
    </div>

    <div class="usage-section">
      <h2>Usage by Endpoint</h2>
      <div id="usage-list"></div>
    </div>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  if (!window.CNApi) {
    document.getElementById("usage-list").innerHTML = "<p>API module not loaded.</p>";
    return;
  }
  
  const usage = CNApi.getApiUsage();
  const list = document.getElementById("usage-list");
  const summary = document.getElementById("usage-summary");
  
  if (!Object.keys(usage).length) {
    list.innerHTML = "<p style='color: #dbeafe; opacity: 0.7;'>No API calls recorded yet. Start using the APIs to see usage here.</p>";
    summary.innerHTML = "<div class='usage-summary-card'><h3>Total Calls</h3><p class='value'>0</p></div>";
    return;
  }
  
  // Calculate totals
  let totalCalls = 0;
  let uniqueApis = 0;
  let lastCall = null;
  
  Object.entries(usage).forEach(([name, data]) => {
    totalCalls += data.count;
    uniqueApis++;
    if (!lastCall || data.lastCall > lastCall) {
      lastCall = data.lastCall;
    }
  });
  
  // Render summary
  summary.innerHTML = `
    <div class="usage-summary-card">
      <h3>Total Calls</h3>
      <p class="value">${totalCalls.toLocaleString()}</p>
    </div>
    <div class="usage-summary-card">
      <h3>Active APIs</h3>
      <p class="value">${uniqueApis}</p>
    </div>
    <div class="usage-summary-card">
      <h3>Last Call</h3>
      <p class="value" style="font-size: 0.875rem;">${lastCall ? new Date(lastCall).toLocaleString() : 'Never'}</p>
    </div>
  `;
  
  // Render detailed list
  const sortedUsage = Object.entries(usage).sort((a, b) => b[1].count - a[1].count);
  
  list.innerHTML = sortedUsage.map(([name, data]) => `
    <div class="usage-row">
      <strong>${name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</strong>
      <span>${data.count.toLocaleString()} calls</span>
      <span>Last: ${data.lastCall ? new Date(data.lastCall).toLocaleString() : 'Never'}</span>
      <span style="opacity: 0.6;">${data.plan || 'dev'}</span>
    </div>
  `).join("");
  
  if (window.CNAnalytics) {
    CNAnalytics.log("api_usage_viewed", { totalCalls, uniqueApis });
  }
});
</script>

<style id="final-white-text-enforcement">
body.api-usage-page,
body.api-usage-page * {
  color: #ffffff !important;
}

body.api-usage-page a {
  color: #dbeafe !important;
}

body.api-usage-page a:hover {
  color: #93c5fd !important;
}
</style>

</body></html>
