<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Review & Comparison - ClaimNavigatorAI</title>
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <style>
        .results {
            display: none;
            background: #f5f7fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #e1e5e9;
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #fecaca;
        }
        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        .file-upload {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f9fafb;
            margin-bottom: 15px;
        }
        .file-upload:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="bar container">
            <div class="brand">
                <div class="logo"></div>
                <div>ClaimNavigatorAI</div>
            </div>
            <nav class="nav">
                <a href="/app/claim-analysis.html">‚Üê Back to Analysis Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="card">
            <h2>üìä Estimate Review & Comparison</h2>
            <p>Compare contractor estimates, validate pricing, and identify discrepancies in repair bids.</p>
            
            <label>Upload Estimates:
                <div class="file-upload">
                    <input type="file" id="estimateFiles" class="input" multiple accept=".pdf,.doc,.docx,.txt,.xlsx,.xls">
                    <p>Upload PDF, DOC, DOCX, TXT, or Excel files</p>
                </div>
            </label>

            <label>Labor Rate ($/hour):
                <input id="laborRate" class="input" placeholder="Enter hourly labor rate" type="number" step="0.01">
            </label>

            <label>Tax Rate (%):
                <input id="taxRate" class="input" placeholder="Enter tax rate percentage" type="number" step="0.01">
            </label>

            <div class="checkbox-item">
                <input type="checkbox" id="includeOP">
                <label for="includeOP">Include Overhead & Profit (typically 10-20%)</label>
            </div>

            <label>Additional Notes:
                <textarea id="notes" class="input" placeholder="Any additional context or requirements..."></textarea>
            </label>

            <button class="button primary" onclick="runAnalysis('estimates')">Run Analysis</button>
            <div id="result-estimates" class="results"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>¬© 2025 ClaimNavigatorAI ‚Ä¢ Estimate Review Tool</p>
        </div>
    </footer>

    <script>
        async function runAnalysis(module) {
            const result = document.getElementById('result-' + module);
            result.style.display = 'block';
            result.innerHTML = '<em>Analyzing ‚Ä¶</em>';
            
            const inputs = {};
            document.querySelectorAll('input,textarea,select').forEach(el => {
                inputs[el.id] = el.value;
            });
            
            try {
                const r = await fetch('/.netlify/functions/claim-analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ module, inputs })
                });
                const data = await r.json();
                result.innerHTML = data.ok ? data.html : `<p class="error">${data.error || 'Error'}</p>`;
            } catch (e) {
                result.innerHTML = '<p class="error">Network error.</p>';
            }
        }
    </script>
</body>
</html>
