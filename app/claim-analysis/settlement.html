<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlement Analysis & Negotiation - ClaimNavigatorAI</title>
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <style>
        .results {
            display: none;
            background: #f5f7fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #e1e5e9;
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #fecaca;
        }
        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        textarea.input {
            min-height: 100px;
            resize: vertical;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        .calculation-display {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .calculation-display h4 {
            margin: 0 0 10px 0;
            color: #0c4a6e;
        }
    </style>
</head>
<body class="tool-page">
    <!-- Header -->
    <header class="header">
        <div class="bar container">
            <div class="brand">
                <div class="logo"></div>
                <div>ClaimNavigatorAI</div>
            </div>
            <nav class="nav">
                <a href="/app/claim-analysis.html">← Back to Analysis Tools</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="card">
            <h2>Settlement Analysis & Negotiation</h2>
            <p>Analyze settlement offers, calculate fair value, and develop negotiation strategies.</p>
            
            <div class="form-row">
                <label>Insurance Offer Amount:
                    <input id="offer" class="input" placeholder="Enter offer amount" type="number" step="0.01">
                </label>
                <label>Your Valuation:
                    <input id="valuation" class="input" placeholder="Enter your valuation" type="number" step="0.01">
                </label>
            </div>

            <div class="calculation-display" id="gap-display" style="display: none;">
                <h4>Gap Analysis</h4>
                <p id="gap-text"></p>
            </div>

            <label>Disputed Categories:
                <textarea id="disputed" class="input" placeholder="List the categories being disputed (e.g., coverage, valuation, causation, etc.)..."></textarea>
            </label>

            <div class="form-row">
                <label>Jurisdiction:
                    <input id="jurisdiction" class="input" placeholder="State/Province">
                </label>
                <label>Days Since Claim Filed:
                    <input id="days" class="input" placeholder="Number of days" type="number">
                </label>
            </div>

            <label>Policy Limits:
                <input id="policyLimits" class="input" placeholder="Enter policy limits (if known)" type="number" step="0.01">
            </label>

            <label>Additional Context:
                <textarea id="context" class="input" placeholder="Any additional context about the claim, negotiations, or special circumstances..."></textarea>
            </label>

            <button class="button primary" onclick="runAnalysis('settlement')">Run Analysis</button>
            <div id="result-settlement" class="results"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 ClaimNavigatorAI • Settlement Analysis Tool</p>
        </div>
    </footer>

    <script>
        // Auto-calculate gap when values change
        document.getElementById('offer').addEventListener('input', calculateGap);
        document.getElementById('valuation').addEventListener('input', calculateGap);

        function calculateGap() {
            const offer = parseFloat(document.getElementById('offer').value) || 0;
            const valuation = parseFloat(document.getElementById('valuation').value) || 0;
            
            if (offer > 0 && valuation > 0) {
                const gap = valuation - offer;
                const gapPercent = (gap / valuation) * 100;
                
                document.getElementById('gap-display').style.display = 'block';
                document.getElementById('gap-text').innerHTML = `
                    <strong>Gap:</strong> $${gap.toLocaleString()} (${gapPercent.toFixed(1)}%)<br>
                    <strong>Offer as % of Valuation:</strong> ${((offer / valuation) * 100).toFixed(1)}%
                `;
            } else {
                document.getElementById('gap-display').style.display = 'none';
            }
        }

        async function runAnalysis(module) {
            const result = document.getElementById('result-' + module);
            result.style.display = 'block';
            result.innerHTML = '<em>Analyzing …</em>';
            
            const inputs = {};
            document.querySelectorAll('input,textarea,select').forEach(el => {
                inputs[el.id] = el.value;
            });
            
            try {
                const r = await fetch('/.netlify/functions/claim-analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ module, inputs })
                });
                const data = await r.json();
                result.innerHTML = data.ok ? data.html : `<p class="error">${data.error || 'Error'}</p>`;
            } catch (e) {
                result.innerHTML = '<p class="error">Network error.</p>';
            }
        }
    </script>
</body>
</html>
