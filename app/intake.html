<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Claim Intake â€¢ ClaimNavigatorAI</title>
  <link rel="stylesheet" href="/app/assets/css/style.css">
  <link rel="stylesheet" href="/app/assets/css/design-system.css">
  <link rel="stylesheet" href="/app/assets/css/resource-center.css">
  <style>
    body.intake-page {
      background: 
        linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
        url('/app/assets/images/backgrounds/paperwork6.jpeg') !important;
      background-size: cover !important;
      background-position: center !important;
      background-attachment: fixed !important;
      color: #ffffff !important;
      min-height: 100vh;
    }

    body.intake-page * {
      color: #ffffff !important;
    }

    body.intake-page a {
      color: #dbeafe !important;
    }

    .intake-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .intake-header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .intake-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
    }

    .intake-header p {
      font-size: 1.1rem;
      color: #dbeafe !important;
      margin: 0;
    }

    .intake-form {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(8px);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff !important;
      font-size: 1rem;
      backdrop-filter: blur(4px);
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }

    .btn {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #3b82f6;
      color: #ffffff !important;
      width: 100%;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
    }

    .message {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.5);
      color: #6ee7b7 !important;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #fca5a5 !important;
    }
  </style>
</head>
<body class="intake-page">
  <header class="header">
    <div class="bar container">
      <div class="brand">
        <div class="logo"></div>
        <div>Claim Navigation AI</div>
      </div>
      <nav class="nav">
        <a href="/app/dashboard.html">Dashboard</a>
        <a href="/app/resource-center.html">Resource Center</a>
      </nav>
    </div>
  </header>

  <main class="intake-container">
    <div class="intake-header">
      <h1>Claim Intake</h1>
      <p>Enter your claim information once. We'll auto-fill it across all tools.</p>
    </div>

    <div id="message" class="message"></div>

    <form id="intakeForm" class="intake-form">
      <div class="form-group">
        <label for="insuredName">Insured Name *</label>
        <input type="text" id="insuredName" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="insurerName">Insurer Name *</label>
          <input type="text" id="insurerName" required>
        </div>
        <div class="form-group">
          <label for="claimNumber">Claim Number</label>
          <input type="text" id="claimNumber">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="policyNumber">Policy Number</label>
          <input type="text" id="policyNumber">
        </div>
        <div class="form-group">
          <label for="dateOfLoss">Date of Loss *</label>
          <input type="date" id="dateOfLoss" required>
        </div>
      </div>

      <div class="form-group">
        <label for="propertyAddress">Property Address</label>
        <input type="text" id="propertyAddress" placeholder="Street address">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="propertyCity">City</label>
          <input type="text" id="propertyCity">
        </div>
        <div class="form-group">
          <label for="propertyState">State</label>
          <input type="text" id="propertyState" maxlength="2" placeholder="XX">
        </div>
        <div class="form-group">
          <label for="propertyZip">ZIP Code</label>
          <input type="text" id="propertyZip" maxlength="10">
        </div>
      </div>

      <div class="form-group">
        <label for="claimType">Claim Type</label>
        <select id="claimType">
          <option value="">Select type...</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="wind">Wind</option>
          <option value="hail">Hail</option>
          <option value="flood">Flood</option>
          <option value="theft">Theft</option>
          <option value="vandalism">Vandalism</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Carrier Contact Information</label>
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="carrierContactName" placeholder="Contact Name">
          </div>
          <div class="form-group">
            <input type="email" id="carrierContactEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="tel" id="carrierContactPhone" placeholder="Phone">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Save Intake Information</button>
    </form>
  </main>

  <script type="module" src="/app/assets/js/intake.js"></script>
</body>
</html>
