<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>🏪 Marketplace</title><link rel="stylesheet" href="/app/assets/css/style.css"/></head><body>
<header class="header"><div class="bar container"><div class="brand"><div class="logo"></div><div>Marketplace</div></div>
<nav class="nav"><a href="/app/response-center.html">← Resource Center</a></nav></div></header>
<main class="container" id="main">
  <div id="list" class="grid" style="grid-template-columns:repeat(auto-fit,minmax(260px,1fr))"></div>
</main>
<script type="module">
  import DB from '/app/assets/data/marketplace.json' assert { type:'json' };
  const list=document.getElementById('list');
  list.innerHTML = DB.map(x=>`<div class="card"><div class="small">${x.type}</div><h3>${x.name}</h3><div class="small">${x.region}</div><a class="btn" href="mailto:${x.contact}">Contact</a></div>`).join('');
</script>
<script type="module" src="/app/assets/js/diagnostics.js"></script></body></html>
