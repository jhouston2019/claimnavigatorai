<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Resource & AI Response Center - ClaimNavigatorAI</title>
  <meta name="description" content="AI-powered claim resource and response center with hybrid navigation system, document library, AI response generation, claim analysis tools, and playbook.">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom styles -->
  <style>
    :root {
      --primary: #1e40af;
      --accent: #3b82f6;
      --border: #e5e7eb;
      --text-secondary: #6b7280;
      --bg-light: #f9fafb;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
    }
    
    /* Override Tailwind for custom components */
    .response-center {
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar-container {
      flex-shrink: 0;
    }
    
    .main-content-area {
      flex: 1;
      margin-left: 250px;
      transition: margin-left 0.3s ease;
    }
    
    @media (max-width: 768px) {
      .main-content-area {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-slate-900 text-white p-4 sticky top-0 z-50">
    <nav class="flex justify-between items-center">
      <div class="flex items-center">
        <div class="logo mr-8">
          <h1 class="text-xl font-bold">ClaimNavigatorAI</h1>
        </div>
        <div class="nav-links hidden md:flex gap-4">
          <a href="/" class="text-white hover:text-blue-300">Home</a>
          <a href="/product.html" class="text-white hover:text-blue-300">Product</a>
          <a href="/professional-dashboard.html" class="text-white hover:text-blue-300">Professional</a>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
          Sign In
        </button>
      </div>
    </nav>
  </header>

  <!-- Main Response Center Container -->
  <div id="response-center-container" class="response-center">
    <!-- Sidebar will be inserted here -->
  </div>

  <!-- Scripts -->
  <script src="../components/SidebarNav.js"></script>
  <script src="../components/DashboardLanding.js"></script>
  <script src="../components/ResponseCenter.js"></script>
  
  <script>
    // Initialize the Response Center when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('response-center-container');
      
      // Initialize the Response Center with hybrid navigation
      const responseCenter = new ResponseCenter(container, {
        // Configuration options can be added here
      });
      
      // Make it globally accessible for debugging
      window.responseCenter = responseCenter;
      
      console.log('Response Center initialized with hybrid navigation system');
    });
    
    // Global functions for section interactions
    function generateAdvisory() {
      const claimType = document.getElementById('claim-type').value;
      const claimStage = document.getElementById('claim-stage').value;
      const description = document.getElementById('claim-description').value;
      
      if (!claimType || !claimStage || !description) {
        alert('Please fill in all fields to get your advisory.');
        return;
      }
      
      // Simulate AI processing
      const resultDiv = document.getElementById('advisory-result');
      const contentDiv = resultDiv.querySelector('.advisory-content');
      
      contentDiv.innerHTML = `
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
          <h4 class="font-semibold text-blue-800 mb-2">Based on your ${claimType} claim in the ${claimStage} stage:</h4>
          <p class="text-blue-700">Here are your personalized recommendations for maximizing your claim settlement...</p>
        </div>
        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
          <h4 class="font-semibold text-green-800 mb-2">Next Steps:</h4>
          <ul class="list-disc list-inside text-green-700 space-y-1">
            <li>Document all damages with photos and videos</li>
            <li>Keep detailed records of all communications</li>
            <li>Consider hiring a public adjuster if needed</li>
            <li>Don't accept the first offer without negotiation</li>
          </ul>
        </div>
      `;
      
      resultDiv.style.display = 'block';
      resultDiv.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
