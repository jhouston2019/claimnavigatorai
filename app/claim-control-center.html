<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Control Center - Claim Navigator AI</title>
  <link rel="stylesheet" href="/app/assets/css/resource-center.css">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                  url('/assets/images/backgrounds/Damage1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .control-center-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }
    
    .control-center-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }
    
    .control-center-header h1 {
      color: #ffffff;
      font-size: 32px;
      margin: 0 0 8px 0;
    }
    
    .control-center-header p {
      color: #9ca3af;
      font-size: 14px;
      margin: 0;
    }
    
    /* Top Navigation */
    .top-nav {
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .top-nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    .top-nav-link {
      color: #9ca3af;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .top-nav-link:hover {
      color: #38bdf8;
    }
    
    .top-nav-link.active {
      color: #38bdf8;
    }
    
    /* Protocol Container */
    .protocol-container {
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    /* Progress Indicator */
    .protocol-progress {
      background: rgba(56,189,248,0.1);
      border: 1px solid rgba(56,189,248,0.3);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .progress-step-label {
      color: #38bdf8;
      font-size: 18px;
      font-weight: 700;
    }
    
    .progress-step-count {
      color: #9ca3af;
      font-size: 14px;
    }
    
    .progress-bar-container {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      transition: width 0.3s ease;
    }
    
    .progress-consequence {
      color: #fbbf24;
      font-size: 13px;
      font-weight: 600;
      margin-top: 8px;
    }
    
    /* Step Content */
    .step-content {
      margin-top: 30px;
    }
    
    .step-title {
      color: #ffffff;
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 12px 0;
    }
    
    .step-explanation {
      color: #e5e7eb;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      border-left: 4px solid #38bdf8;
    }
    
    .step-explanation h3 {
      color: #38bdf8;
      font-size: 18px;
      margin: 0 0 12px 0;
    }
    
    .step-explanation ul {
      margin: 12px 0;
      padding-left: 20px;
    }
    
    .step-explanation li {
      margin-bottom: 8px;
    }
    
    /* Tool Section */
    .step-tools {
      margin-top: 30px;
    }
    
    .tool-header {
      background: rgba(56,189,248,0.1);
      border: 1px solid rgba(56,189,248,0.3);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .tool-header h3 {
      color: #38bdf8;
      font-size: 16px;
      margin: 0;
    }
    
    .tool-iframe-container {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 20px;
      min-height: 400px;
    }
    
    /* Completion Actions */
    .completion-actions {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .completion-checkbox {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .completion-checkbox:hover {
      background: rgba(255,255,255,0.08);
    }
    
    .completion-checkbox input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    
    .completion-checkbox label {
      color: #e5e7eb;
      font-size: 14px;
      cursor: pointer;
      flex: 1;
    }
    
    .step-complete-badge {
      background: rgba(34,197,94,0.2);
      color: #86efac;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    /* Navigation Buttons */
    .step-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .btn-nav {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-nav-prev {
      background: rgba(255,255,255,0.1);
      color: #ffffff;
    }
    
    .btn-nav-prev:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .btn-nav-next {
      background: #38bdf8;
      color: #ffffff;
    }
    
    .btn-nav-next:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }
    
    .btn-nav-next:disabled {
      background: rgba(56,189,248,0.3);
      cursor: not-allowed;
      transform: none;
    }
    
    /* Protocol Complete State */
    .protocol-complete {
      text-align: center;
      padding: 40px;
    }
    
    .protocol-complete h2 {
      color: #86efac;
      font-size: 32px;
      margin-bottom: 16px;
    }
    
    .protocol-complete-summary {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 24px;
      margin: 24px 0;
      text-align: left;
    }
    
    .protocol-complete-summary h3 {
      color: #38bdf8;
      font-size: 18px;
      margin-bottom: 16px;
    }
    
    .protocol-complete-summary ul {
      color: #e5e7eb;
      list-style: none;
      padding: 0;
    }
    
    .protocol-complete-summary li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .protocol-complete-summary li:last-child {
      border-bottom: none;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .control-center-header h1 {
        font-size: 24px;
      }
      
      .step-title {
        font-size: 22px;
      }
      
      .top-nav {
        flex-direction: column;
        gap: 12px;
      }
      
      .step-navigation {
        flex-direction: column;
        gap: 12px;
      }
      
      .btn-nav {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="control-center-container">
    <!-- Top Navigation -->
    <nav class="top-nav">
      <div class="top-nav-links">
        <span style="color: #ffffff; font-weight: 600;">Claim Control Center</span>
      </div>
      <div class="top-nav-links">
        <a href="/app/resource-center.html" class="top-nav-link">Reference Library</a>
        <a href="/auth/login.html" class="top-nav-link" onclick="handleLogout(event)">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="protocol-container">
      <!-- Progress Indicator -->
      <div class="protocol-progress">
        <div class="progress-header">
          <div class="progress-step-label" id="step-label">Step 1 of 7</div>
          <div class="progress-step-count" id="step-count">0% Complete</div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar" style="width: 14%"></div>
        </div>
        <div id="step-title-progress" style="color: #ffffff; font-weight: 600; margin-top: 8px;">Understanding Your Policy</div>
        <div class="progress-consequence" id="consequence-text">⚠️ Skipping weakens your claim foundation</div>
      </div>

      <!-- Step Content Container -->
      <div id="step-content-container">
        <!-- Dynamic content loaded here -->
      </div>
    </div>
  </div>

  <script src="/app/assets/js/supabase-client.js"></script>
  <script src="/app/assets/js/auth-session.js"></script>
  <script src="/app/assets/js/toasts.js"></script>
  <script src="/app/assets/js/loading.js"></script>
  <script src="/app/assets/js/claim-success-protocol.js"></script>
  <script>
    async function handleLogout(e) {
      e.preventDefault();
      try {
        const supabase = await window.getSupabaseClient();
        await supabase.auth.signOut();
        window.location.href = '/auth/login.html';
      } catch (error) {
        console.error('Logout error:', error);
      }
    }

    // Initialize on load
    (async () => {
      // Require authentication
      const isAuthenticated = await window.CNAuth?.requireAuth(true);
      if (!isAuthenticated) return;

      // Initialize protocol
      if (window.ClaimSuccessProtocol) {
        window.ClaimSuccessProtocol.init();
      }
    })();
  </script>
</body>
</html>
