<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Claim - Claim Navigator AI</title>
  <link rel="stylesheet" href="/app/assets/css/resource-center.css">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                  url('/assets/images/backgrounds/Damage1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      padding: 20px;
    }
    
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .dashboard-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .dashboard-header h1 {
      color: #ffffff;
      font-size: 36px;
      margin: 0 0 8px 0;
    }
    
    .dashboard-header p {
      color: #9ca3af;
      font-size: 16px;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .dashboard-card {
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .dashboard-card h2 {
      color: #ffffff;
      font-size: 20px;
      margin: 0 0 16px 0;
    }
    
    .dashboard-card p {
      color: #e5e7eb;
      margin: 8px 0;
    }
    
    .health-score {
      font-size: 48px;
      font-weight: 900;
      color: #38bdf8;
      margin: 16px 0;
    }
    
    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      margin-top: 8px;
    }
    
    .status-active {
      background: rgba(34,197,94,0.2);
      color: #86efac;
    }
    
    .status-inactive {
      background: rgba(239,68,68,0.2);
      color: #fca5a5;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    
    .btn-action {
      padding: 12px 20px;
      background: #38bdf8;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    
    .btn-action:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }
    
    .btn-action-secondary {
      background: rgba(255,255,255,0.1);
      color: #ffffff;
    }
    
    .btn-action-secondary:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .no-claim-cta {
      text-align: center;
      padding: 40px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      margin-top: 40px;
    }
    
    .no-claim-cta h2 {
      color: #ffffff;
      margin-bottom: 16px;
    }
    
    .no-claim-cta p {
      color: #9ca3af;
      margin-bottom: 24px;
    }
    
    .activation-widget {
      background: rgba(56,189,248,0.1);
      border: 1px solid rgba(56,189,248,0.3);
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
    }
    
    .activation-widget h3 {
      color: #38bdf8;
      font-size: 16px;
      margin: 0 0 8px 0;
    }
    
    .activation-progress {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin: 12px 0;
    }
    
    .activation-progress-bar {
      height: 100%;
      background: #38bdf8;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>Redirecting to Claim Control Center...</h1>
      <p>Taking you to the Claim Success Protocolâ„¢</p>
    </div>
  </div>

  <script src="/app/assets/js/supabase-client.js"></script>
  <script src="/app/assets/js/auth-session.js"></script>
  <script>
    // Redirect to Claim Control Center
    (async () => {
      // Require authentication
      const isAuthenticated = await window.CNAuth?.requireAuth(true);
      if (!isAuthenticated) return;

      // Redirect to Control Center
      setTimeout(() => {
        window.location.href = '/app/claim-control-center.html';
      }, 1000);
    })();
  </script>
</body>
</html>
