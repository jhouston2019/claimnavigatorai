    <link rel="stylesheet" href="/app/assets/css/design-system.css">

<style>
body.enterprise-team-page {
  background: url('/assets/images/backgrounds/Damage1.jpg') no-repeat center center fixed;
  background-size: cover;
}

body.enterprise-team-page::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 10, 35, 0.56);
  z-index: -1;
}

.team-container {
  max-width: 900px;
  margin: 2rem auto;
  padding: 2rem;
}

.team-header {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 1rem;
  backdrop-filter: blur(8px);
  padding: 2rem;
  margin-bottom: 2rem;
}

.team-header h1 {
  color: #ffffff !important;
  margin: 0 0 1rem 0;
}

.seat-info {
  background: rgba(251, 191, 36, 0.1);
  border: 1px solid rgba(251, 191, 36, 0.3);
  border-radius: 0.5rem;
  padding: 1rem;
  margin-top: 1rem;
  color: #fbbf24 !important;
}

.seat-bar {
  width: 100%;
  height: 8px;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 4px;
  margin-top: 6px;
  overflow: hidden;
}

.seat-bar-fill {
  height: 100%;
  background: #fbbf24;
  transition: width 0.3s ease;
}

.team-list {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 1rem;
  backdrop-filter: blur(8px);
  padding: 1.5rem;
  margin-bottom: 2rem;
}

.team-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  background: rgba(255, 255, 255, 0.05);
  margin-bottom: 8px;
  border-radius: 6px;
  color: #ffffff !important;
}

.team-row:last-child {
  margin-bottom: 0;
}

.team-row span {
  flex: 1;
  margin-right: 1rem;
}

.team-row .role-badge {
  padding: 4px 10px;
  border-radius: 4px;
  font-size: 12px;
  text-transform: uppercase;
  background: rgba(56, 189, 248, 0.2);
  color: #38bdf8;
}

.team-row .role-badge.admin {
  background: rgba(251, 191, 36, 0.2);
  color: #fbbf24;
}

.team-row button {
  padding: 6px 12px;
  background: rgba(239, 68, 68, 0.2);
  border: 1px solid rgba(239, 68, 68, 0.4);
  border-radius: 4px;
  color: #ef4444;
  cursor: pointer;
  font-size: 13px;
}

.team-row button:hover {
  background: rgba(239, 68, 68, 0.3);
}

.add-member-section {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 1rem;
  backdrop-filter: blur(8px);
  padding: 2rem;
}

.add-member-section h3 {
  color: #ffffff !important;
  margin: 0 0 1.5rem 0;
}

.add-member-form {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

.add-member-form input,
.add-member-form select {
  flex: 1;
  min-width: 200px;
  padding: 0.75rem;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 0.5rem;
  background: rgba(255, 255, 255, 0.1);
  color: #ffffff !important;
  font-size: 1rem;
}

.add-member-form select option {
  background: #1e3a8a;
  color: #ffffff;
}

.add-member-form button {
  padding: 0.75rem 1.5rem;
  white-space: nowrap;
}
</style>
</head>
<body class="resource-center enterprise-team-page">
<header class="header">
  <div class="bar container">
    <div class="brand"><div class="logo"></div><div>Claim Navigation AI</div></div>
    <nav class="nav">
      <a href="/app/index.html">Home</a>
      <span>></span>
      <a href="/app/enterprise-dashboard.html">Enterprise Dashboard</a>
      <span>></span>
      <span>Team Management</span>
    </nav>
  </div>
</header>

<main class="container">
  <div class="team-container">
    <div class="team-header">
      <h1>Team Members</h1>
      <div class="seat-info">
        Seats Used: <span id="seats-used">0</span> / <span id="seats-total">0</span>
        <div class="seat-bar">
          <div class="seat-bar-fill" id="seat-bar-fill"></div>
        </div>
      </div>
    </div>
    
    <div class="team-list" id="team-list">
      <!-- Team members will be rendered here -->
    </div>
    
    <div class="add-member-section">
      <h3>Add Team Member</h3>
      <div class="add-member-form">
        <input id="team-email" type="email" placeholder="Email address" required>
        <select id="team-role">
          <option value="member">Member</option>
          <option value="manager">Manager</option>
          <option value="admin">Admin</option>
        </select>
        <button id="team-add" class="btn-primary">Add Member</button>
      </div>
    </div>
  </div>
</main>

<script>
function renderTeam() {
  if (!window.CNOrg) {
    document.getElementById("team-list").innerHTML = "<p>Organization module not loaded.</p>";
    return;
  }
  
  const org = CNOrg.getOrg();
  
  if (!org || !org.members || org.members.length === 0) {
    document.getElementById("team-list").innerHTML = "<p style='color: #dbeafe;'>No team members yet. Add your first member below.</p>";
    return;
  }
  
  const list = document.getElementById("team-list");
  list.innerHTML = org.members.map(m => `
    <div class="team-row">
      <span>${m.email}</span>
      <span class="role-badge ${m.role}">${m.role}</span>
      <button onclick="removeMember('${m.email}')">Remove</button>
    </div>
  `).join("");
}

function renderSeats() {
  if (!window.CNOrg) return;
  
  const org = CNOrg.getOrg();
  if (!org) return;
  
  const used = org.usedSeats || 0;
  const total = org.seats || 5;
  
  document.getElementById("seats-used").textContent = used;
  document.getElementById("seats-total").textContent = total;
  
  const pct = total > 0 ? (used / total) * 100 : 0;
  document.getElementById("seat-bar-fill").style.width = pct + "%";
}

function removeMember(email) {
  if (!confirm(`Remove ${email} from the team?`)) {
    return;
  }
  
  if (!window.CNOrg) {
    alert("Organization module not loaded.");
    return;
  }
  
  CNOrg.removeMember(email);
  renderTeam();
  renderSeats();
  
  if (window.CNAnalytics) {
    CNAnalytics.log("team_member_removed", { email });
  }
}

document.addEventListener("DOMContentLoaded", () => {
  // Check if user is enterprise
  if (window.CNUserTier && !CNUserTier.isEnterprise()) {
    alert("Team management is available for Enterprise tier only.");
    location.href = "/app/upgrade.html";
    return;
  }
  
  // Check if org exists
  if (window.CNOrg) {
    const org = CNOrg.getOrg();
    if (!org || !org.name) {
      alert("No organization found. Please create one first.");
      location.href = "/app/enterprise-create.html";
      return;
    }
  }
  
  renderTeam();
  renderSeats();
  
  const addBtn = document.getElementById("team-add");
  const emailInput = document.getElementById("team-email");
  const roleSelect = document.getElementById("team-role");
  
  addBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const role = roleSelect.value;
    
    if (!email) {
      alert("Please enter an email address.");
      return;
    }
    
    if (!window.CNOrg) {
      alert("Organization module not loaded.");
      return;
    }
    
    const org = CNOrg.getOrg();
    
    // Check seat limits
    if (org.usedSeats >= org.seats) {
      alert("Maximum seats reached. Contact Enterprise Sales to expand your license.");
      return;
    }
    
    const success = CNOrg.addMember(email, role);
    
    if (success) {
      emailInput.value = "";
      renderTeam();
      renderSeats();
      
      if (window.CNAnalytics) {
        CNAnalytics.log("team_member_added", { email, role });
      }
    } else {
      if (org.members.some(m => m.email === email)) {
        alert("This email is already a team member.");
      } else {
        alert("Failed to add member. Please check seat limits.");
      }
    }
  });
  
  // Allow Enter key to submit
  emailInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      addBtn.click();
    }
  });
});
</script>
