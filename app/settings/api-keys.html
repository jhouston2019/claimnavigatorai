<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys - ClaimNavigatorAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <link rel="stylesheet" href="/app/assets/css/design-system.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                        url('/assets/images/backgrounds/paperwork6.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }
        
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #1e40af;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: #1e3a8a;
        }
        
        .btn-danger {
            background: #ef4444;
            color: #ffffff;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .api-key-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .api-key-value {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            word-break: break-all;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(30, 58, 138, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 90%;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="bar container">
            <div class="brand">
                <div class="logo"></div>
                <div>Claim Navigation AI</div>
            </div>
            <nav class="nav">
                <a href="/app/index.html">Home</a>
                <span>></span>
                <a href="/app/settings.html">Settings</a>
                <span>></span>
                <span>API Keys</span>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h1 style="margin-top: 0; color: #ffffff;">API Keys</h1>
            <p style="color: rgba(255, 255, 255, 0.8);">Manage your API keys for programmatic access to ClaimNavigatorAI services.</p>
            
            <button class="btn btn-primary" onclick="showCreateModal()" style="margin-top: 1rem;">Create New API Key</button>
        </div>

        <div class="card">
            <h2 style="color: #ffffff;">Your API Keys</h2>
            <div id="api-keys-list">
                <p style="color: rgba(255, 255, 255, 0.7);">Loading...</p>
            </div>
        </div>
    </main>

    <!-- Create API Key Modal -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top: 0; color: #ffffff;">Create API Key</h2>
            <form id="create-key-form">
                <div class="form-group">
                    <label for="key-name">Key Name</label>
                    <input type="text" id="key-name" required placeholder="e.g., Production API Key">
                </div>
                <div class="form-group">
                    <label for="rate-limit">Rate Limit (requests per minute)</label>
                    <input type="number" id="rate-limit" value="100" min="10" max="1000">
                </div>
                <div class="form-group">
                    <label for="expires-at">Expires At (optional)</label>
                    <input type="date" id="expires-at">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create Key</button>
                    <button type="button" class="btn btn-secondary" onclick="hideCreateModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/app/assets/js/settings/api-keys.js"></script>
</body>
</html>
