<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Logs - ClaimNavigatorAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <link rel="stylesheet" href="/app/assets/css/design-system.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                        url('/assets/images/backgrounds/paperwork6.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .filter-group input,
        .filter-group select {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #1e40af;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: #1e3a8a;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: rgba(30, 58, 138, 0.3);
            font-weight: 600;
            color: #ffffff;
        }
        
        td {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .status-success {
            color: #10b981;
        }
        
        .status-error {
            color: #ef4444;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        
        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            cursor: pointer;
        }
        
        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(30, 58, 138, 0.3);
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="bar container">
            <div class="brand">
                <div class="logo"></div>
                <div>Claim Navigation AI</div>
            </div>
            <nav class="nav">
                <a href="/app/index.html">Home</a>
                <span>></span>
                <a href="/app/settings.html">Settings</a>
                <span>></span>
                <span>API Logs</span>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h1 style="margin-top: 0; color: #ffffff;">API Logs</h1>
            <p style="color: rgba(255, 255, 255, 0.8);">Monitor and analyze your API usage and performance.</p>
        </div>

        <div class="card">
            <h2 style="color: #ffffff;">Statistics</h2>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-requests">-</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="success-rate">-</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-latency">-</div>
                    <div class="stat-label">Avg Latency (ms)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="error-count">-</div>
                    <div class="stat-label">Errors</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="color: #ffffff;">Filters</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="api-key-filter">API Key</label>
                    <select id="api-key-filter">
                        <option value="">All Keys</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="endpoint-filter">Endpoint</label>
                    <select id="endpoint-filter">
                        <option value="">All Endpoints</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="status-filter">Status</label>
                    <select id="status-filter">
                        <option value="">All</option>
                        <option value="success">Success</option>
                        <option value="error">Error</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="date-from">Date From</label>
                    <input type="date" id="date-from">
                </div>
                <div class="filter-group">
                    <label for="date-to">Date To</label>
                    <input type="date" id="date-to">
                </div>
                <div class="filter-group" style="justify-content: flex-end;">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="color: #ffffff;">Logs</h2>
            <div class="table-container">
                <table id="logs-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Endpoint</th>
                            <th>Method</th>
                            <th>Status</th>
                            <th>Latency (ms)</th>
                            <th>Error Code</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody id="logs-tbody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <script type="module" src="/app/assets/js/settings/api-logs.js"></script>
</body>
</html>
