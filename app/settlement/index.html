<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>⚖️ Settlement Comparison</title><link rel="stylesheet" href="/app/assets/css/style.css"/></head><body>
<header class="header"><div class="bar container"><div class="brand"><div class="logo"></div><div>Settlement Comparison</div></div>
<nav class="nav"><a href="/app/response-center.html">← Resource Center</a></nav></div></header>
<main class="container" id="main">
  <div class="card">
    <label>Inputs</label>
    <textarea id="inp" placeholder="Offer, contractor estimate(s), ROM, scope differences..."></textarea>
    <div style="margin-top:8px"><button class="btn btn-primary" id="go">Analyze</button></div>
    <div id="out" class="card" style="margin-top:12px"></div>
  </div>
</main>
<script type="module">
  import {qs,on} from '/app/assets/js/ui-helpers.js';
  import { analyzeClaim } from '/app/assets/js/api-client.js';
  on(qs('#go'),'click', async ()=>{
    const v=qs('#inp').value.trim(); if(!v) return;
    qs('#out').innerHTML='Analyzing…';
    const res = await analyzeClaim({analysisType:'settlement_analysis', text:v});
    qs('#out').innerHTML = res.comparison||res.analysis||'(no output)';
  });
</script>
<script type="module" src="/app/assets/js/diagnostics.js"></script></body></html>
