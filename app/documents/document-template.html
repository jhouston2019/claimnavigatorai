<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Document Generator - ClaimNavigatorAI</title>
    <meta name="description" content="Generate professional insurance claim documents with AI assistance">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <style>
        .form-input {
            transition: all 0.2s ease;
        }
        .form-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .success-message {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="/app/index.html" class="text-2xl font-bold text-blue-900">ClaimNavigatorAI</a>
                    </div>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/app/resource-center/document-generator.html" class="text-gray-600 hover:text-blue-900 transition-colors">‚Üê Document Generator</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="loading-spinner inline-block w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full mb-4"></div>
            <p class="text-gray-600">Loading document template...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-12">
            <div class="text-red-500 text-6xl mb-4">‚ö†Ô∏è</div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">Document Not Found</h3>
            <p class="text-gray-600 mb-4">The requested document type could not be found.</p>
            <a href="/app/resource-center/document-generator.html" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                ‚Üê Back to Document Generator
            </a>
        </div>

        <!-- Document Form -->
        <div id="documentForm" class="hidden">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 id="documentTitle" class="text-3xl font-bold text-gray-900 mb-4"></h1>
                <p id="documentDescription" class="text-lg text-gray-600 max-w-2xl mx-auto"></p>
            </div>

            <!-- Form -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                <form id="documentFormElement" class="space-y-6">
                    <!-- Dynamic form fields will be inserted here -->
                </form>

                <!-- Submit Button -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <button 
                        type="submit" 
                        id="generateButton"
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span id="generateButtonText">Generate Document</span>
                        <div id="generateButtonSpinner" class="hidden loading-spinner inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full ml-2"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Success State -->
        <div id="successState" class="hidden">
            <div class="bg-green-50 border border-green-200 rounded-xl p-6 mb-6 success-message">
                <div class="flex items-center">
                    <div class="text-green-500 text-2xl mr-3">‚úÖ</div>
                    <div>
                        <h3 class="text-lg font-semibold text-green-900">Document Generated Successfully!</h3>
                        <p class="text-green-700">Your document has been generated and is ready for download.</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Generated Document</h3>
                <div id="documentPreview" class="bg-gray-50 rounded-lg p-4 mb-4 max-h-96 overflow-y-auto">
                    <!-- Document preview will be inserted here -->
                </div>
                
                <div class="flex flex-col sm:flex-row gap-4">
                    <button 
                        id="downloadButton"
                        class="flex-1 bg-green-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-green-700 transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                    >
                        üìÑ Download Document
                    </button>
                    <button 
                        id="copyButton"
                        class="flex-1 bg-gray-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                    >
                        üìã Copy Text
                    </button>
                    <button 
                        id="newDocumentButton"
                        class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        üìù New Document
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        class DocumentPage {
            constructor() {
                this.docKey = this.getDocKeyFromUrl();
                this.docTemplate = null;
                this.generatedDocument = null;
                this.init();
            }

            getDocKeyFromUrl() {
                const path = window.location.pathname;
                const match = path.match(/\/documents\/([^\/]+)\.html$/);
                return match ? match[1] : null;
            }

            async init() {
                if (!this.docKey) {
                    this.showError();
                    return;
                }

                try {
                    await this.loadDocumentTemplate();
                    this.renderDocumentForm();
                    this.setupEventListeners();
                } catch (error) {
                    console.error('Failed to load document template:', error);
                    this.showError();
                }
            }

            async loadDocumentTemplate() {
                const response = await fetch('/app/assets/data/doc-templates.json');
                const templates = await response.json();
                
                if (!templates[this.docKey]) {
                    throw new Error('Document template not found');
                }
                
                this.docTemplate = templates[this.docKey];
            }

            renderDocumentForm() {
                // Update page title and meta
                document.getElementById('pageTitle').textContent = `${this.docTemplate.title} - ClaimNavigatorAI`;
                document.getElementById('documentTitle').textContent = this.docTemplate.title;
                document.getElementById('documentDescription').textContent = this.docTemplate.description;

                // Generate form fields
                const formElement = document.getElementById('documentFormElement');
                formElement.innerHTML = '';

                this.docTemplate.fields.forEach(field => {
                    const fieldElement = this.createFormField(field);
                    formElement.appendChild(fieldElement);
                });

                // Show the form
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('documentForm').classList.remove('hidden');
            }

            createFormField(field) {
                const fieldContainer = document.createElement('div');
                fieldContainer.className = 'space-y-2';

                // Label
                const label = document.createElement('label');
                label.className = 'block text-sm font-medium text-gray-700';
                label.textContent = field.label;
                if (field.required) {
                    label.innerHTML += ' <span class="text-red-500">*</span>';
                }
                fieldContainer.appendChild(label);

                // Input field
                let input;
                if (field.type === 'textarea') {
                    input = document.createElement('textarea');
                    input.rows = 4;
                    input.className = 'form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500';
                } else if (field.type === 'select') {
                    input = document.createElement('select');
                    input.className = 'form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500';
                    
                    // Add default option
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Select an option...';
                    input.appendChild(defaultOption);
                    
                    // Add field options
                    if (field.options) {
                        field.options.forEach(option => {
                            const optionElement = document.createElement('option');
                            optionElement.value = option;
                            optionElement.textContent = option;
                            input.appendChild(optionElement);
                        });
                    }
                } else if (field.type === 'checkbox') {
                    input = document.createElement('input');
                    input.type = 'checkbox';
                    input.className = 'form-input h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded';
                } else {
                    input = document.createElement('input');
                    input.type = field.type || 'text';
                    input.className = 'form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500';
                }

                input.id = field.id;
                input.name = field.id;
                input.required = field.required || false;

                // Add placeholder for text inputs
                if (field.type === 'text' || field.type === 'email' || field.type === 'tel') {
                    input.placeholder = `Enter ${field.label.toLowerCase()}...`;
                }

                fieldContainer.appendChild(input);

                return fieldContainer;
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('documentFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                // Success state buttons
                document.getElementById('downloadButton').addEventListener('click', () => {
                    this.downloadDocument();
                });

                document.getElementById('copyButton').addEventListener('click', () => {
                    this.copyDocument();
                });

                document.getElementById('newDocumentButton').addEventListener('click', () => {
                    this.resetForm();
                });
            }

            async handleFormSubmit() {
                const formData = new FormData(document.getElementById('documentFormElement'));
                const data = Object.fromEntries(formData);

                // Show loading state
                this.setLoadingState(true);

                try {
                    const response = await fetch('/.netlify/functions/generate-doc', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            docKey: this.docKey,
                            inputs: data
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    this.generatedDocument = result;
                    this.showSuccess(result);
                } catch (error) {
                    console.error('Document generation error:', error);
                    this.showError('Failed to generate document. Please try again.');
                } finally {
                    this.setLoadingState(false);
                }
            }

            setLoadingState(loading) {
                const button = document.getElementById('generateButton');
                const buttonText = document.getElementById('generateButtonText');
                const buttonSpinner = document.getElementById('generateButtonSpinner');

                if (loading) {
                    button.disabled = true;
                    buttonText.textContent = 'Generating...';
                    buttonSpinner.classList.remove('hidden');
                } else {
                    button.disabled = false;
                    buttonText.textContent = 'Generate Document';
                    buttonSpinner.classList.add('hidden');
                }
            }

            showSuccess(result) {
                // Hide form, show success
                document.getElementById('documentForm').classList.add('hidden');
                document.getElementById('successState').classList.remove('hidden');

                // Display document preview
                const preview = document.getElementById('documentPreview');
                if (result.content) {
                    preview.innerHTML = result.content;
                } else if (result.document) {
                    preview.textContent = result.document;
                } else {
                    preview.textContent = 'Document generated successfully!';
                }
            }

            showError(message = 'An error occurred') {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('documentForm').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                
                if (message !== 'An error occurred') {
                    // Show error message in a toast or alert
                    alert(message);
                }
            }

            downloadDocument() {
                if (!this.generatedDocument) return;

                if (this.generatedDocument.fileUrl) {
                    // Download from URL
                    window.open(this.generatedDocument.fileUrl, '_blank');
                } else if (this.generatedDocument.contentBase64) {
                    // Download base64 content
                    const link = document.createElement('a');
                    link.href = `data:${this.generatedDocument.mimeType || 'application/pdf'};base64,${this.generatedDocument.contentBase64}`;
                    link.download = this.generatedDocument.filename || `${this.docKey}-document.pdf`;
                    link.click();
                } else {
                    // Fallback: download as text file
                    const blob = new Blob([this.generatedDocument.document || this.generatedDocument.content], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${this.docKey}-document.txt`;
                    link.click();
                    URL.revokeObjectURL(url);
                }
            }

            copyDocument() {
                const content = this.generatedDocument?.document || this.generatedDocument?.content || '';
                navigator.clipboard.writeText(content).then(() => {
                    const button = document.getElementById('copyButton');
                    const originalText = button.textContent;
                    button.textContent = '‚úì Copied!';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000);
                });
            }

            resetForm() {
                // Reset form
                document.getElementById('documentFormElement').reset();
                
                // Hide success, show form
                document.getElementById('successState').classList.add('hidden');
                document.getElementById('documentForm').classList.remove('hidden');
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new DocumentPage();
        });
    </script>
</body>
</html>
