<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hail Damage Claim - ClaimNavigatorAI</title>
    <meta name="description" content="Claim form for hail damage including roof, siding, and vehicle damage with hail size documentation.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <style>
        .form-input {
            transition: all 0.2s ease;
        }
        .form-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .success-message {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="/app/index.html" class="text-2xl font-bold text-blue-900">ClaimNavigatorAI</a>
                    </div>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/app/resource-center/document-generator.html" class="text-gray-600 hover:text-blue-900 transition-colors">‚Üê Document Generator</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">üå™Ô∏è Hail Damage Claim</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Claim form for hail damage including roof, siding, and vehicle damage with hail size documentation.
            </p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
            <form id="documentFormElement" class="space-y-6">
                <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">
                Property Address <span class="text-red-500">*</span>
            </label>
            <textarea id="propertyAddress" name="propertyAddress" required rows="4" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter property address..."></textarea>
        </div>
                <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">
                Hail Date <span class="text-red-500">*</span>
            </label>
            <input type="date" id="hailDate" name="hailDate" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter hail date...">
        </div>
                <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">
                Hail Size (inches) 
            </label>
            <input type="number" id="hailSize" name="hailSize"  class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter hail size (inches)...">
        </div>
                <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">
                Roof Damage <span class="text-red-500">*</span>
            </label>
            <textarea id="roofDamage" name="roofDamage" required rows="4" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter roof damage..."></textarea>
        </div>
                <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">
                Siding Damage 
            </label>
            <textarea id="sidingDamage" name="sidingDamage"  rows="4" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter siding damage..."></textarea>
        </div>
                <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">
                Vehicle Damage 
            </label>
            <textarea id="vehicleDamage" name="vehicleDamage"  rows="4" class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter vehicle damage..."></textarea>
        </div>
                <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">
                Estimated Total Loss <span class="text-red-500">*</span>
            </label>
            <input type="number" id="estimatedTotalLoss" name="estimatedTotalLoss" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter estimated total loss...">
        </div>
            </form>

            <!-- Submit Button -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <button 
                    type="submit" 
                    id="generateButton"
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="generateButtonText">Generate Document</span>
                    <div id="generateButtonSpinner" class="hidden loading-spinner inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full ml-2"></div>
                </button>
            </div>
        </div>

        <!-- Success State -->
        <div id="successState" class="hidden">
            <div class="bg-green-50 border border-green-200 rounded-xl p-6 mb-6 success-message">
                <div class="flex items-center">
                    <div class="text-green-500 text-2xl mr-3">‚úÖ</div>
                    <div>
                        <h3 class="text-lg font-semibold text-green-900">Document Generated Successfully!</h3>
                        <p class="text-green-700">Your hail damage claim has been generated and is ready for download.</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Generated Document</h3>
                <div id="documentPreview" class="bg-gray-50 rounded-lg p-4 mb-4 max-h-96 overflow-y-auto">
                    <!-- Document preview will be inserted here -->
                </div>
                
                <div class="flex flex-col sm:flex-row gap-4">
                    <button 
                        id="downloadButton"
                        class="flex-1 bg-green-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-green-700 transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                    >
                        üìÑ Download Document
                    </button>
                    <button 
                        id="copyButton"
                        class="flex-1 bg-gray-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                    >
                        üìã Copy Text
                    </button>
                    <button 
                        id="newDocumentButton"
                        class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-xl font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        üìù New Document
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        class DocumentPage {
            constructor() {
                this.docKey = 'hail-claim';
                this.generatedDocument = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('documentFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                // Success state buttons
                document.getElementById('downloadButton').addEventListener('click', () => {
                    this.downloadDocument();
                });

                document.getElementById('copyButton').addEventListener('click', () => {
                    this.copyDocument();
                });

                document.getElementById('newDocumentButton').addEventListener('click', () => {
                    this.resetForm();
                });
            }

            async handleFormSubmit() {
                const formData = new FormData(document.getElementById('documentFormElement'));
                const data = Object.fromEntries(formData);

                // Show loading state
                this.setLoadingState(true);

                try {
                    const response = await fetch('/.netlify/functions/generate-doc', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            docKey: this.docKey,
                            inputs: data
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    this.generatedDocument = result;
                    this.showSuccess(result);
                } catch (error) {
                    console.error('Document generation error:', error);
                    this.showError('Failed to generate document. Please try again.');
                } finally {
                    this.setLoadingState(false);
                }
            }

            setLoadingState(loading) {
                const button = document.getElementById('generateButton');
                const buttonText = document.getElementById('generateButtonText');
                const buttonSpinner = document.getElementById('generateButtonSpinner');

                if (loading) {
                    button.disabled = true;
                    buttonText.textContent = 'Generating...';
                    buttonSpinner.classList.remove('hidden');
                } else {
                    button.disabled = false;
                    buttonText.textContent = 'Generate Document';
                    buttonSpinner.classList.add('hidden');
                }
            }

            showSuccess(result) {
                // Hide form, show success
                document.getElementById('documentFormElement').parentElement.classList.add('hidden');
                document.getElementById('successState').classList.remove('hidden');

                // Display document preview
                const preview = document.getElementById('documentPreview');
                if (result.content) {
                    preview.innerHTML = result.content;
                } else if (result.document) {
                    preview.textContent = result.document;
                } else {
                    preview.textContent = 'Document generated successfully!';
                }
            }

            showError(message) {
                alert(message);
            }

            downloadDocument() {
                if (!this.generatedDocument) return;

                if (this.generatedDocument.fileUrl) {
                    window.open(this.generatedDocument.fileUrl, '_blank');
                } else if (this.generatedDocument.contentBase64) {
                    const link = document.createElement('a');
                    link.href = `data:${this.generatedDocument.mimeType || 'application/pdf'};base64,${this.generatedDocument.contentBase64}`;
                    link.download = this.generatedDocument.filename || 'hail-claim-document.pdf';
                    link.click();
                } else {
                    const blob = new Blob([this.generatedDocument.document || this.generatedDocument.content], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'hail-claim-document.txt';
                    link.click();
                    URL.revokeObjectURL(url);
                }
            }

            copyDocument() {
                const content = this.generatedDocument?.document || this.generatedDocument?.content || '';
                navigator.clipboard.writeText(content).then(() => {
                    const button = document.getElementById('copyButton');
                    const originalText = button.textContent;
                    button.textContent = '‚úì Copied!';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000);
                });
            }

            resetForm() {
                document.getElementById('documentFormElement').reset();
                document.getElementById('successState').classList.add('hidden');
                document.getElementById('documentFormElement').parentElement.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new DocumentPage();
        });
    </script>
</body>
</html>
