<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Coverage Clarification Request</title>
<link rel="stylesheet" href="/app/assets/css/style.css"/></head><body>
<header><nav class="container"><div class="logo">üìÑ Coverage Clarification Request</div><div class="nav-links"><a href="./index.html" style="color:#fff">‚Üê Documents</a></div></nav></header>
<main class="container">
  <div class="card">
    <h1 class="section-h">Coverage Clarification Request</h1>
    <div class="card">
      <div style="display:grid;gap:.5rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));margin-bottom:.75rem">
        <input id="name" placeholder="Policyholder Name" style="padding:.6rem;border:1px solid var(--border);border-radius:10px"/>
        <input id="policy" placeholder="Policy #" style="padding:.6rem;border:1px solid var(--border);border-radius:10px"/>
        <input id="claim" placeholder="Claim #" style="padding:.6rem;border:1px solid var(--border);border-radius:10px"/>
      </div>
      <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:.5rem">
    <label style="display:flex;flex-direction:column;font-weight:600">Insurer/Adjuster
      <input id="recipient" style="padding:.6rem;border:1px solid var(--border);border-radius:10px"/>
    </label>
<label style="display:flex;flex-direction:column;font-weight:600">Policyholder
      <input id="policyholder" style="padding:.6rem;border:1px solid var(--border);border-radius:10px"/>
    </label>
<label style="display:flex;flex-direction:column;font-weight:600">Policy #
      <input id="policyNumber" style="padding:.6rem;border:1px solid var(--border);border-radius:10px"/>
    </label>
<label style="display:flex;flex-direction:column;font-weight:600">Claim #
      <input id="claimNumber" style="padding:.6rem;border:1px solid var(--border);border-radius:10px"/>
    </label>
<label style="display:flex;flex-direction:column;font-weight:600">Provisions/Endorsements to Clarify
      <input id="provisions" style="padding:.6rem;border:1px solid var(--border);border-radius:10px"/>
    </label>
<label style="display:flex;flex-direction:column;font-weight:600">Specific Question(s)
      <input id="question" style="padding:.6rem;border:1px solid var(--border);border-radius:10px"/>
    </label>
<label style="display:flex;flex-direction:column;font-weight:600">Relevant Facts
      <input id="context" style="padding:.6rem;border:1px solid var(--border);border-radius:10px"/>
    </label>
  </div>
  <label style="display:block;margin-top:.5rem;font-weight:600">Additional Details
    <textarea id="details" style="width:100%;min-height:120px;padding:12px;border:1px solid var(--border);border-radius:10px"></textarea>
  </label>
      <div style="display:flex;gap:.5rem;margin-top:.5rem;flex-wrap:wrap">
        <button class="btn btn-solid" id="draft">Draft with AI</button>
        <button class="btn" id="pdf">Export PDF</button>
        <button class="btn" id="docx">Export DOCX</button>
      </div>
      <div id="out" class="card" style="margin-top:1rem"></div>
    </div>
  </div>
</main>
<script type="module">
import { callAI, createDoc } from '../assets/js/api-client.js';
import { qs, on } from '../assets/js/ui-helpers.js';
const slug='coverage-clarification';
on(qs('#draft'),'click', async ()=>{
  const data = { 
    type: slug,
    fields: {
      recipient: qs('#recipient')?.value||'',policyholder: qs('#policyholder')?.value||'',policyNumber: qs('#policyNumber')?.value||'',claimNumber: qs('#claimNumber')?.value||'',provisions: qs('#provisions')?.value||'',question: qs('#question')?.value||'',context: qs('#context')?.value||''
    },
    details: qs('#details')?.value||''
  };
  qs('#out').innerHTML='<span class="spinner"></span> Drafting...';
  try{ const r=await callAI(data,{type:slug}); qs('#out').innerHTML=r.response||'(no content)'; }
  catch(e){ qs('#out').innerHTML=`<div style="color:#dc2626">Error: ${e.message}</div>`; }
});
async function exportAs(fmt){
  const html = qs('#out')?.innerHTML?.trim(); if(!html) return alert('Draft first.');
  const r = await createDoc({content:html,format:fmt,type:slug,filename:`${slug}_${Date.now()}`});
  const url = r.url||r.downloadUrl; if(url) location.href=url; else alert('Export failed');
}
on(qs('#pdf'),'click',()=>exportAs('pdf'));
on(qs('#docx'),'click',()=>exportAs('docx'));
</script>
<script type="module" type="module" src="/app/assets/js/diagnostics.js"></script>
<script type="module" src="/app/assets/js/window-bridge.js"></script>
</body></html>
