<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Opinion Request Generator - Claim Navigator</title>
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <link rel="stylesheet" href="/app/css/design-system.css">
    <link rel="stylesheet" href="/app/assets/css/tool-visual-alignment.css">
    
    <script src="/app/assets/js/navigation-template.js"></script>
</head>
<body class="tool-page">
  <script>createNavigationBar('Expert Opinion');</script>

  <section class="hero-section hero-navy">
    <div class="hero-content">
      <h1>Expert Opinion Request Generator</h1>
      <p class="subtitle">Clear guidance for this step of your claim.</p>
    </div>
  </section>

  <main>
    <section class="page-section">
      <div class="frosted-card">
        <h2>ðŸ§  Expert Opinion Request Generator</h2>
        <p>Generate professional requests for expert opinions, witness coordination, and specialized analysis.</p>

        <label>Expert Request Description:
          <textarea id="description" class="input" placeholder="Describe what expert opinion or analysis you need..."></textarea>
        </label>

        <label>Upload Supporting Documents:
          <div class="file-upload">
            <input type="file" id="documents" class="input" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.png">
            <p>Upload PDF, DOC, images, or other supporting files</p>
          </div>
        </label>

        <div class="form-row">
          <label>Desired Expertise:
            <select id="expertise" class="input">
              <option value="">Select Expertise Area</option>
              <option value="engineering">Engineering</option>
              <option value="construction">Construction</option>
              <option value="fire-investigation">Fire Investigation</option>
              <option value="forensic-accounting">Forensic Accounting</option>
              <option value="medical">Medical</option>
              <option value="automotive">Automotive</option>
              <option value="electrical">Electrical</option>
              <option value="plumbing">Plumbing</option>
              <option value="roofing">Roofing</option>
              <option value="other">Other</option>
            </select>
          </label>
          <label>Urgency Level:
            <select id="urgency" class="input">
              <option value="standard">Standard (2-4 weeks)</option>
              <option value="expedited">Expedited (1-2 weeks)</option>
              <option value="urgent">Urgent (3-7 days)</option>
              <option value="emergency">Emergency (24-48 hours)</option>
            </select>
          </label>
        </div>

        <label>Expert Qualifications Required:
          <textarea id="qualifications" class="input" placeholder="List specific qualifications, certifications, or experience required..."></textarea>
        </label>

        <label>Budget Range:
          <input id="budget" class="input" placeholder="e.g., $2,000 - $5,000 or 'To be discussed'">
        </label>

        <label>Timeline Requirements:
          <input id="timeline" class="input" placeholder="e.g., 'Report needed by [date]' or 'As soon as possible'">
        </label>

        <label>Additional Requirements:
          <textarea id="requirements" class="input" placeholder="Any specific requirements, deliverables, or special instructions..."></textarea>
        </label>

        <button class="button primary" onclick="runAnalysis('expert')">Generate Expert Request</button>
        <div id="result-expert" class="results"></div>
      </div>
    </section>
  </main>

    <script>
        async function runAnalysis(module) {
            const resultDiv = document.getElementById('result-' + module);
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p><em>Analyzing, please wait...</em></p>';

            const inputs = {
                description: document.getElementById('description').value,
                expertise: document.getElementById('expertise').value,
                urgency: document.getElementById('urgency').value,
                qualifications: document.getElementById('qualifications').value,
                budget: document.getElementById('budget').value,
                timeline: document.getElementById('timeline').value,
                requirements: document.getElementById('requirements').value,
                fileCount: document.getElementById('documents').files.length
            };

            try {
                const res = await fetch('/.netlify/functions/claim-analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ module, inputs })
                });
                
                const data = await res.json();
                resultDiv.innerHTML = data.ok ? data.html : '<p class="error">Error: ' + (data.error || 'No response') + '</p>';
            } catch (e) {
                resultDiv.innerHTML = '<p class="error">Network error. Try again.</p>';
            }
        }
    </script>
    <script type="module" src="/app/assets/js/tools/claim-analysis-expert.js"></script>
</body>
</html>
