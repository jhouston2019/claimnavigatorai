<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator - ClaimNavigatorAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/app/assets/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-[#1e40af] text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                        <span class="text-[#1e40af] font-bold text-lg">üìÑ</span>
                    </div>
                    <h1 id="documentTitle" class="text-2xl font-bold">Document Generator</h1>
                </div>
                <a href="/app/document-generator-v2/document-generator.html" class="text-blue-200 hover:text-white transition-colors">
                    ‚Üê Back to Documents
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Document Info -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                <div>
                    <h2 id="documentName" class="text-2xl font-bold text-gray-900 mb-2">Document Name</h2>
                    <p id="documentDescription" class="text-gray-600">Document description will appear here.</p>
                </div>
                <div class="flex items-center gap-4 mt-4 md:mt-0">
                    <span id="documentCategory" class="px-3 py-1 text-sm font-semibold rounded-full bg-blue-100 text-blue-800">
                        Category
                    </span>
                    <span id="documentOutputType" class="px-3 py-1 text-sm font-semibold rounded-full bg-gray-100 text-gray-800">
                        PDF
                    </span>
                    <span id="documentLayoutType" class="px-3 py-1 text-sm font-semibold rounded-full bg-green-100 text-green-800">
                        Layout
                    </span>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
            <h3 class="text-xl font-semibold text-gray-900 mb-6">Document Information</h3>
            <form id="documentForm" class="space-y-6">
                <!-- Dynamic form fields will be inserted here -->
            </form>
        </div>

        <!-- Action Buttons -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <button 
                    id="generateBtn" 
                    class="flex-1 bg-[#1e40af] hover:bg-[#1e40af]/90 text-white px-6 py-3 rounded-xl font-medium transition-colors duration-200 flex items-center justify-center"
                >
                    <span id="generateBtnText">ü§ñ Generate with AI</span>
                    <div id="generateSpinner" class="hidden ml-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                    </div>
                </button>
                <button 
                    id="downloadBtn" 
                    class="flex-1 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-medium transition-colors duration-200"
                    disabled
                >
                    üì• Download Document
                </button>
            </div>
        </div>

        <!-- Output Section -->
        <div id="outputSection" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hidden">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Generated Document</h3>
            <div id="outputContent" class="bg-gray-50 rounded-lg p-4 min-h-[200px]">
                <!-- Generated content will appear here -->
            </div>
        </div>

        <!-- Error Section -->
        <div id="errorSection" class="bg-red-50 border border-red-200 rounded-xl p-6 hidden">
            <div class="flex items-center">
                <div class="text-red-400 mr-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-red-800">Error</h3>
                    <p id="errorMessage" class="text-red-600 mt-1">An error occurred while generating the document.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let documentData = null;
        let documentId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // Get document ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            documentId = urlParams.get('id') || window.location.pathname.split('/').pop().replace('.html', '');
            
            if (!documentId) {
                showError('No document ID provided');
                return;
            }

            await loadDocumentData();
            setupEventListeners();
        });

        async function loadDocumentData() {
            try {
                const response = await fetch('/app/assets/data/doc-templates.json');
                const data = await response.json();
                
                if (!data[documentId]) {
                    showError('Document not found');
                    return;
                }

                documentData = data[documentId];
                populateDocumentInfo();
                generateForm();
            } catch (error) {
                console.error('Error loading document data:', error);
                showError('Failed to load document data');
            }
        }

        function populateDocumentInfo() {
            document.getElementById('documentTitle').textContent = documentData.title;
            document.getElementById('documentName').textContent = documentData.title;
            document.getElementById('documentDescription').textContent = documentData.description;
            
            // Update category badge
            const categoryElement = document.getElementById('documentCategory');
            categoryElement.textContent = documentData.category.toUpperCase();
            categoryElement.className = `px-3 py-1 text-sm font-semibold rounded-full ${getCategoryColor(documentData.category)}`;
            
            // Update output type badge
            document.getElementById('documentOutputType').textContent = documentData.outputType.toUpperCase();
            
            // Update layout type badge
            document.getElementById('documentLayoutType').textContent = getLayoutTypeName(documentData.layoutType);
        }

        function generateForm() {
            const form = document.getElementById('documentForm');
            form.innerHTML = '';

            documentData.fields.forEach((field, index) => {
                const fieldElement = createFormField(field, index);
                form.appendChild(fieldElement);
            });
        }

        function createFormField(field, index) {
            const fieldContainer = document.createElement('div');
            fieldContainer.className = 'space-y-2';

            // Create label
            const label = document.createElement('label');
            label.className = 'block text-sm font-medium text-gray-900';
            label.textContent = field.label;
            if (field.required) {
                label.innerHTML += ' <span class="text-red-500">*</span>';
            }
            fieldContainer.appendChild(label);

            // Create input based on field type
            let input;
            if (field.type === 'textarea') {
                input = document.createElement('textarea');
                input.className = 'w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-vertical bg-white text-gray-900';
                input.rows = 4;
            } else if (field.type === 'select') {
                input = document.createElement('select');
                input.className = 'w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900';
                
                // Add options
                if (field.options) {
                    field.options.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.textContent = option;
                        input.appendChild(optionElement);
                    });
                }
            } else if (field.type === 'table') {
                input = createTableInput(field);
            } else {
                input = document.createElement('input');
                input.type = field.type;
                input.className = 'w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900';
            }

            // Set common attributes
            input.id = field.id;
            input.name = field.id;
            if (field.required) {
                input.required = true;
            }
            if (field.placeholder) {
                input.placeholder = field.placeholder;
            }

            fieldContainer.appendChild(input);
            return fieldContainer;
        }

        function createTableInput(field) {
            const tableContainer = document.createElement('div');
            tableContainer.className = 'border border-gray-200 rounded-xl p-4 bg-white';
            
            const table = document.createElement('table');
            table.className = 'w-full border-collapse';
            
            // Create header row
            const headerRow = document.createElement('tr');
            headerRow.className = 'bg-gray-100';
            field.columns.forEach(column => {
                const th = document.createElement('th');
                th.className = 'border border-gray-200 px-3 py-2 text-left text-sm font-medium text-gray-900';
                th.textContent = column;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Create data rows (start with 3 empty rows)
            for (let i = 0; i < 3; i++) {
                const row = document.createElement('tr');
                field.columns.forEach(column => {
                    const td = document.createElement('td');
                    td.className = 'border border-gray-200 px-3 py-2';
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'w-full border-0 focus:ring-0 text-sm';
                    input.placeholder = `Enter ${column.toLowerCase()}`;
                    td.appendChild(input);
                    row.appendChild(td);
                });
                table.appendChild(row);
            }

            tableContainer.appendChild(table);
            return tableContainer;
        }

        function setupEventListeners() {
            document.getElementById('generateBtn').addEventListener('click', generateDocument);
            document.getElementById('downloadBtn').addEventListener('click', downloadDocument);
        }

        async function generateDocument() {
            const generateBtn = document.getElementById('generateBtn');
            const generateSpinner = document.getElementById('generateSpinner');
            const generateBtnText = document.getElementById('generateBtnText');
            
            // Show loading state
            generateBtn.disabled = true;
            generateSpinner.classList.remove('hidden');
            generateBtnText.textContent = 'Generating...';

            try {
                // Collect form data
                const formData = collectFormData();
                
                // Validate required fields
                if (!validateForm(formData)) {
                    throw new Error('Please fill in all required fields');
                }

                // Call the generation API
                const response = await fetch('/.netlify/functions/generate-doc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        docKey: documentId,
                        inputs: formData
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                // Display the generated content
                displayGeneratedContent(result);
                
                // Enable download button
                document.getElementById('downloadBtn').disabled = false;
                
            } catch (error) {
                console.error('Error generating document:', error);
                showError(error.message || 'Failed to generate document');
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                generateSpinner.classList.add('hidden');
                generateBtnText.textContent = 'ü§ñ Generate with AI';
            }
        }

        function collectFormData() {
            const formData = {};
            const form = document.getElementById('documentForm');
            const inputs = form.querySelectorAll('input, textarea, select');
            
            inputs.forEach(input => {
                if (input.type === 'text' || input.type === 'email' || input.type === 'tel' || input.type === 'date' || input.type === 'number') {
                    formData[input.name] = input.value;
                } else if (input.type === 'textarea') {
                    formData[input.name] = input.value;
                } else if (input.type === 'select-one') {
                    formData[input.name] = input.value;
                }
            });

            return formData;
        }

        function validateForm(formData) {
            const requiredFields = documentData.fields.filter(field => field.required);
            
            for (const field of requiredFields) {
                if (!formData[field.id] || formData[field.id].trim() === '') {
                    alert(`Please fill in the required field: ${field.label}`);
                    return false;
                }
            }
            
            return true;
        }

        function displayGeneratedContent(result) {
            const outputSection = document.getElementById('outputSection');
            const outputContent = document.getElementById('outputContent');
            
            if (result.output) {
                outputContent.innerHTML = `<pre class="whitespace-pre-wrap text-sm">${result.output}</pre>`;
            } else if (result.downloadUrl) {
                outputContent.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-green-600 text-6xl mb-4">‚úÖ</div>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">Document Generated Successfully!</h3>
                        <p class="text-gray-600 mb-4">Your document has been generated and is ready for download.</p>
                        <a href="${result.downloadUrl}" class="inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-medium transition-colors">
                            üì• Download Document
                        </a>
                    </div>
                `;
            }
            
            outputSection.classList.remove('hidden');
        }

        function downloadDocument() {
            // This would typically trigger the download of the generated document
            alert('Download functionality will be implemented with the backend generation logic');
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorSection.classList.remove('hidden');
            
            // Hide other sections
            document.getElementById('outputSection').classList.add('hidden');
        }

        function getCategoryColor(category) {
            const colors = {
                'core': 'bg-blue-100 text-blue-800',
                'legal': 'bg-red-100 text-red-800',
                'financial': 'bg-green-100 text-green-800',
                'evidence': 'bg-purple-100 text-purple-800',
                'analysis': 'bg-orange-100 text-orange-800',
                'forms': 'bg-indigo-100 text-indigo-800',
                'appeals': 'bg-pink-100 text-pink-800',
                'specialty': 'bg-yellow-100 text-yellow-800',
                'property': 'bg-teal-100 text-teal-800',
                'business': 'bg-cyan-100 text-cyan-800',
                'catastrophic': 'bg-gray-100 text-gray-800'
            };
            return colors[category] || 'bg-gray-100 text-gray-800';
        }

        function getLayoutTypeName(layoutType) {
            const types = {
                'T1': 'Claim Form',
                'T2': 'Letter/Notice',
                'T3': 'Log/Register',
                'T4': 'Financial Worksheet',
                'T5': 'Legal Filing',
                'T6': 'Report/Assessment',
                'T7': 'Business Claim',
                'T8': 'Catastrophic Event'
            };
            return types[layoutType] || 'Document';
        }
    </script>
</body>
</html>
