<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Form - ClaimNavigatorAI</title>
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <style>
        :root{--navy:#0f172a;--primary:#1e40af;--primary-600:#1e3a8a;--accent:#3b82f6;--text:#111827;--muted:#6b7280;--border:#e5e7eb;--panel:#f8fafc;--success:#10b981;--warn:#f59e0b;--error:#ef4444;}
        *{box-sizing:border-box}
        body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#fff;line-height:1.6}
        .header{position:sticky;top:0;z-index:1000;background:var(--navy);color:#fff;box-shadow:0 2px 6px rgba(0,0,0,.08)}
        .header .container{max-width:1200px;margin:0 auto;padding:14px 24px;display:flex;align-items:center;justify-content:space-between}
        .brand{display:flex;align-items:center;gap:10px;font-weight:800}
        .nav a{color:#c9d4ff;text-decoration:none;padding:.5rem .75rem;border-radius:.5rem}
        .nav a:hover{background:rgba(255,255,255,.1)}
        
        .form-container{max-width:800px;margin:0 auto;padding:32px}
        .form-panel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:32px;margin-bottom:24px}
        .form-title{font-size:24px;font-weight:600;color:var(--text);margin-bottom:8px}
        .form-description{font-size:16px;color:var(--muted);margin-bottom:32px}
        .form-group{margin-bottom:24px}
        .form-label{display:block;font-weight:500;color:var(--text);margin-bottom:8px}
        .form-input{width:100%;padding:12px 16px;border:1px solid var(--border);border-radius:8px;font-size:16px;transition:border-color 0.2s}
        .form-input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(59,130,246,0.1)}
        .form-textarea{min-height:100px;resize:vertical}
        .form-select{background:#fff}
        .form-checkbox{width:auto;margin-right:8px}
        .form-required{color:var(--error)}
        .submit-btn{background:var(--primary);color:#fff;border:none;padding:14px 28px;border-radius:8px;font-size:16px;font-weight:500;cursor:pointer;transition:all 0.2s;width:100%}
        .submit-btn:hover{background:var(--primary-600);transform:translateY(-1px)}
        .submit-btn:disabled{background:var(--muted);cursor:not-allowed;transform:none}
        .loading{text-align:center;padding:20px;color:var(--muted)}
        .success{background:#f0fdf4;border:1px solid #bbf7d0;color:#166534;padding:16px;border-radius:8px;margin:16px 0}
        .error{background:#fef2f2;border:1px solid #fecaca;color:#dc2626;padding:16px;border-radius:8px;margin:16px 0}
        .download-link{display:inline-block;background:var(--success);color:#fff;padding:12px 24px;border-radius:8px;text-decoration:none;font-weight:500;margin-top:16px}
        .download-link:hover{background:#059669}
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="brand">ClaimNavigatorAI</div>
            <nav class="nav">
                <a href="/app/index.html">Home</a>
                <span>></span>
                <span>Document Generator</span>
                <span>></span>
                <a href="/app/document-generator-v2/document-generator.html">‚Üê Back to Documents</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="form-container">
        <div class="form-panel">
            <div id="formContent">
                <div class="loading">Loading form...</div>
            </div>
        </div>
    </main>

    <script src="form-template.js"></script>
</body>
</html>
