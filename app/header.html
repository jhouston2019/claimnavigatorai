<header class="flex justify-between items-center p-4  ">
  <h1 class="text-xl font-bold">Navigator Suite</h1>
  <nav class="flex gap-2">
    <button onclick="switchLang('en')" id="btn-en" class="px-2 py-1 rounded" style="background-color: #87ceeb; color: #000;">EN</button>
    <button onclick="switchLang('es')" id="btn-es" class="px-2 py-1 rounded" style="background-color: #87ceeb; color: #000;">ES</button>
     </nav>
</header>

<script>
  function switchLang(lang) {
    localStorage.setItem("lang", lang);
    location.reload(); // reload page so document loader picks correct JSON
  }

  // highlight current lang
  const currentLang = localStorage.getItem("lang") || "en";
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById(`btn-${currentLang}`);
    if (btn) btn.style.backgroundColor = "#add8e6"; // Light blue for active state
  });
</script>
