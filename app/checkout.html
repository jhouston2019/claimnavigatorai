<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Checkout • Claim Navigator</title>
    <link rel="stylesheet" href="/app/assets/css/style.css">
    <link rel="stylesheet" href="/app/assets/css/design-system.css">
    <link rel="stylesheet" href="/app/assets/css/resource-center.css">
    <script src="/app/assets/js/analytics.js"></script>
    <script src="/app/assets/js/user-tier.js"></script>

  <link rel="stylesheet" href="/app/assets/css/tool-visual-alignment.css">
</head>
<body class="resource-center checkout-page">
<header class="header">
  <div class="bar container">
    <div class="brand"><div class="logo"></div><div>Claim Navigation AI</div></div>
    <nav class="nav">
      <a href="/app/index.html">Home</a>
      <span>></span>
      <a href="/app/pricing.html">Pricing</a>
      <span>></span>
      <span>Checkout</span>
    </nav>
  </div>
</header>

<main class="container">
  <div class="checkout-container">
    <div class="checkout-box">
      <h1>Secure Checkout</h1>
      <div id="checkout-message" style="display:none; background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem;">
        <p style="color: #93c5fd !important; margin: 0;"></p>
      </div>
      <p id="checkout-tier">Loading...</p>
      <p>Complete your purchase to unlock full access.</p>
      
      <div class="checkout-steps">
        <h3>Purchase Steps:</h3>
        <ol>
          <li>Click "Complete Purchase" below</li>
          <li>Your account will be upgraded instantly</li>
          <li>Start using Pro features immediately</li>
        </ol>
      </div>
      
      <button class="btn-primary" id="checkout-complete">Complete Purchase</button>
    </div>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // PART 2: Display checkout message if redirected from Claim Management Center
  const checkoutMessage = sessionStorage.getItem('checkoutMessage');
  if (checkoutMessage) {
    const messageDiv = document.getElementById('checkout-message');
    if (messageDiv) {
      messageDiv.style.display = 'block';
      messageDiv.querySelector('p').textContent = checkoutMessage;
    }
    sessionStorage.removeItem('checkoutMessage');
  }

  const tier = new URLSearchParams(location.search).get("tier");
  if (!tier) {
    alert("No tier specified. Redirecting to pricing...");
    location.href = "/app/pricing.html";
    return;
  }

  // Log checkout started
  if (window.CNAnalytics) {
    CNAnalytics.log("checkout_started", { tier });
  }

  // Display tier
  const tierEl = document.getElementById("checkout-tier");
  if (tierEl) {
    if (tier === "pro") {
      tierEl.textContent = "Pro – $197/year";
    } else if (tier === "enterprise") {
      tierEl.textContent = "Enterprise – Custom Pricing";
    } else {
      tierEl.textContent = tier.charAt(0).toUpperCase() + tier.slice(1);
    }
  }

  // Complete purchase handler
  const completeBtn = document.getElementById("checkout-complete");
  if (completeBtn) {
    completeBtn.addEventListener("click", () => {
      if (window.CNUserTier) {
        CNUserTier.setUserTier(tier);
      }
      
      if (window.CNAnalytics) {
        CNAnalytics.log("checkout_completed", { tier });
      }
      
      // PART 3: Redirect to Claim Management Center after successful checkout
      location.href = "/app/claim-management-center.html";
    });
  }
  
  // Abandoned checkout recovery
  window.addEventListener("beforeunload", () => {
    if (window.CNAnalytics) {
      CNAnalytics.log("checkout_abandoned", { tier });
    }
    localStorage.setItem("checkout_abandoned", "1");
    localStorage.setItem("checkout_abandoned_tier", tier);
  });
});
</script>



</body></html>
