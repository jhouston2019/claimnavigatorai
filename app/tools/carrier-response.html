<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrier Request Response Engine - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Carrier Request Response Engine</h1>
    <p class="tool-page-subtitle">Analyze and respond to carrier requests</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Carrier Request</h2>
      </div>
      <div class="tool-card-body">
        <form data-tool-form>
          <div class="tool-form-group">
            <label for="carrierLetter">Paste Carrier Request/Letter</label>
            <textarea id="carrierLetter" name="carrierLetter" class="tool-input" rows="8" required placeholder="Paste the carrier's request or letter here..."></textarea>
          </div>
          
          <button type="submit" class="tool-btn tool-btn-primary" data-analyze-btn>
            Generate Response
          </button>
        </form>
      </div>
    </div>

    <!-- Output Area -->
    <div id="output" data-tool-output style="display: none;" class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Suggested Response</h2>
      </div>
      <div class="tool-card-body">
        <!-- Results will be rendered here by controller -->
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ‚Üê Back to Claim Guide
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../step-by-step-claim-guide.html?step=12';
    }
  </script>

  <script type="module">
    import { AIToolController } from '../assets/js/controllers/index.js';
    
    document.addEventListener('DOMContentLoaded', async function() {
      await AIToolController.initTool({
        toolId: 'carrier-response',
        toolName: 'Carrier Request Response Engine',
        backendFunction: '/.netlify/functions/ai-response-agent',
        outputFormat: 'structured',
        timelineEventType: 'carrier_response_generated'
      });
    });
  </script>


  <script type="module">
    import { AIToolController } from '../assets/js/controllers/index.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await AIToolController.initTool({
        toolId: 'carrier-response',
        toolName: 'Carrier Request Response Engine',
        backendFunction: '/.netlify/functions/ai-response-agent',
        outputFormat: 'structured'
      });
    });
  </script>

</body>
</html>
