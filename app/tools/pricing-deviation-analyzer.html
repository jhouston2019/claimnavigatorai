<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Deviation Analyzer - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Pricing Deviation Analyzer</h1>
    <p class="tool-page-subtitle">Analyze pricing differences</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 5 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 5 of the Step-by-Step Claim Guide.</p>
        
        <div class="tool-alert tool-alert-info">
          <h3 class="tool-alert-title">Tool Status</h3>
          <p></p>
        </div>

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Analyze pricing differences</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ‚Üê Back to Claim Guide
      </button>
      
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '/step-by-step-claim-guide.html?step=5';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: pricing-deviation-analyzer');
    });
  </script>


  <script type="module">
    import { AIToolController } from '../assets/js/controllers/index.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await AIToolController.initTool({
        toolId: 'pricing-deviation-analyzer',
        toolName: 'Pricing Deviation Analyzer',
        backendFunction: '/.netlify/functions/ai-estimate-comparison',
        outputFormat: 'calculation'
      });
    });
  </script>

</body>
</html>
