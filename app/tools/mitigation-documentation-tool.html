<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitigation Documentation Tool - Claim Navigator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tool-visual-alignment.css">
  <script src="../storage/claimStorage.js"></script>
  <script src="../assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Mitigation Documentation Tool</h1>
    <p class="tool-page-subtitle">Document emergency mitigation actions</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 2 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 2 of the Step-by-Step Claim Guide.</p>
        
        

        <!-- Input Form -->
        <form data-tool-form class="tool-form">
          <div class="tool-form-group">
            <label for="photoUpload" class="tool-label">Upload Mitigation Photos</label>
            <input 
              type="file" 
              id="photoUpload" 
              name="photoUpload" 
              class="tool-input" 
              accept="image/*,video/*"
              multiple
              required
            />
            <small>Upload photos/videos of mitigation actions taken.</small>
          </div>

          <div class="tool-form-group">
            <label for="mitigationDate" class="tool-label">Date of Mitigation</label>
            <input 
              type="date" 
              id="mitigationDate" 
              name="mitigationDate" 
              class="tool-input" 
              required
            />
          </div>

          <div class="tool-form-group">
            <label for="mitigationType" class="tool-label">Type of Mitigation</label>
            <select id="mitigationType" name="mitigationType" class="tool-input" required>
              <option value="">Select type...</option>
              <option value="water-extraction">Water Extraction</option>
              <option value="board-up">Board Up/Securing</option>
              <option value="tarp">Tarping</option>
              <option value="debris-removal">Debris Removal</option>
              <option value="temporary-repairs">Temporary Repairs</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="tool-form-group">
            <label for="context" class="tool-label">Brief Description (Optional, max 500 chars)</label>
            <textarea 
              id="context" 
              name="context" 
              class="tool-textarea" 
              rows="3" 
              maxlength="500"
              placeholder="e.g., Emergency water extraction after pipe burst..."
            ></textarea>
          </div>

          <div class="tool-form-actions">
            <button type="submit" data-analyze-btn class="tool-btn tool-btn-primary">
              Document Mitigation
            </button>
          </div>
        </form>

        <!-- Output Area -->
        <div data-tool-output id="output" class="tool-output" style="display: none;">
          <h3 class="tool-section-title">Documentation Results</h3>
          <div class="tool-output-content"></div>
          
          <div class="tool-form-actions" style="margin-top: 1.5rem;">
            <button data-export-pdf class="tool-btn tool-btn-secondary">
              Export as PDF
            </button>
            <button data-copy-clipboard class="tool-btn tool-btn-secondary">
              Copy to Clipboard
            </button>
          </div>
        </div>

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Document emergency mitigation actions</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ← Back to Claim Guide
      </button>
      <button class="tool-btn tool-btn-primary" onclick="markComplete()">
        Mark as Complete →
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '../step-by-step-claim-guide.html?step=2';
    }

    function markComplete() {
      saveClaimData('tool_mitigation-documentation-tool_complete', true);
      alert('✓ Tool marked as complete!\n\nReturning to Claim Guide...');
      goBack();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: mitigation-documentation-tool');
    });
  </script>


<script type="module">
  import { WorkflowViewController } from '/app/assets/js/controllers/index.js';

  document.addEventListener('DOMContentLoaded', () => {
    WorkflowViewController.initTool({
      "toolId": "mitigation-documentation-tool",
      "toolName": "Mitigation Documentation Tool",
      "supabaseTable": "evidence_items",
      "viewType": "cards",
      "timelineEventType": "mitigation_documented"
});
  });
</script>

</body>
</html>
