<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coverage Alignment Engine - ClaimNavigatorAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/assets/css/tool-visual-alignment.css">
  <script src="/app/storage/claimStorage.js"></script>
  <script src="/app/assets/js/tool-registry.js"></script>
</head>
<body class="tool-page">
  
  <!-- Tool Header -->
  <div class="tool-page-header">
    <h1 class="tool-page-title">Coverage Alignment Engine</h1>
    <p class="tool-page-subtitle">Map losses to policy coverages</p>
  </div>

  <!-- Main Content Area -->
  <div class="tool-content-area">
    
    <!-- Tool Content -->
    <div class="tool-card">
      <div class="tool-card-header">
        <h2 class="tool-card-title">Step 9 Tool</h2>
      </div>
      <div class="tool-card-body">
        <p>This tool is part of Step 9 of the Step-by-Step Claim Guide.</p>
        
        <div class="tool-alert tool-alert-info">
          <h3 class="tool-alert-title">Tool Status</h3>
          <p>This tool interface is being configured. Full functionality will be available soon.</p>
        </div>

        <div class="tool-section">
          <h3 class="tool-section-title">What This Tool Does</h3>
          <p>Map losses to policy coverages</p>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="tool-section">
      <button class="tool-btn tool-btn-secondary" onclick="goBack()">
        ← Back to Claim Guide
      </button>
      <button class="tool-btn tool-btn-primary" onclick="markComplete()">
        Mark as Complete →
      </button>
    </div>

  </div>

  <script>
    function goBack() {
      window.location.href = '/step-by-step-claim-guide.html?step=9';
    }

    function markComplete() {
      saveClaimData('tool_coverage-alignment_complete', true);
      alert('✓ Tool marked as complete!\n\nReturning to Claim Guide...');
      goBack();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Tool loaded: coverage-alignment');
    });
  </script>

</body>
</html>
