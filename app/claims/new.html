<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Claim - ClaimNavigatorAI</title>
  <meta name="description" content="Create a new insurance claim with ClaimNavigatorAI">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #1e40af;
      --primary-dark: #0f172a;
      --accent: #3b82f6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --bg-white: #ffffff;
      --bg-light: #f9fafb;
      --bg-gray: #f3f4f6;
      --border: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-light);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header */
    .header {
      background: var(--primary-dark);
      color: white;
      padding: 1rem 0;
      box-shadow: var(--shadow-md);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: var(--accent);
    }
    
    /* Main Content */
    .main {
      padding: 2rem 0;
    }
    
    .page-header {
      margin-bottom: 2rem;
    }
    
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    
    .page-subtitle {
      color: var(--text-secondary);
    }
    
    /* Form */
    .form-container {
      background: var(--bg-white);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-sm);
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .form-row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
    }
    
    .form-row-4 {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .required {
      color: var(--danger);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: var(--bg-white);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--bg-gray);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }
    
    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .success {
      background: #d1fae5;
      color: #059669;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 1rem;
      color: var(--text-secondary);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
      
      .form-row,
      .form-row-3,
      .form-row-4 {
        grid-template-columns: 1fr;
      }
      
      .form-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">ClaimNavigatorAI</a>
        <nav class="nav-links">
          <a href="/">Home</a>
          <a href="/app/response-center.html">Response Center</a>
          <a href="/app/claims.html">My Claims</a>
          <a href="/app/settings.html">Settings</a>
          <button id="logout-btn" class="btn btn-secondary btn-sm">Logout</button>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">New Claim</h1>
        <p class="page-subtitle">Create a new insurance claim to get started with your documentation process.</p>
      </div>

      <div id="error-message" class="error" style="display: none;"></div>
      <div id="success-message" class="success" style="display: none;"></div>
      <div id="loading" class="loading">Creating claim...</div>

      <div class="form-container">
        <form id="claim-form">
          <!-- Date of Loss -->
          <div class="form-group">
            <label for="date_of_loss">Date of Loss <span class="required">*</span></label>
            <input type="date" id="date_of_loss" name="date_of_loss" required>
          </div>

          <!-- Type of Loss -->
          <div class="form-group">
            <label for="type_of_loss">Type of Loss <span class="required">*</span></label>
            <select id="type_of_loss" name="type_of_loss" required>
              <option value="">Select type of loss</option>
              <option value="fire">Fire</option>
              <option value="water">Water Damage</option>
              <option value="hurricane">Hurricane/Windstorm</option>
              <option value="flood">Flood</option>
              <option value="auto">Auto Accident</option>
              <option value="health">Health/Medical</option>
              <option value="theft">Theft/Vandalism</option>
              <option value="liability">Liability</option>
              <option value="business">Business Interruption</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Loss Location -->
          <div class="form-group">
            <label>Loss Location <span class="required">*</span></label>
            <div class="form-row-4">
              <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="123 Main Street" required>
              </div>
              <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Anytown" required>
              </div>
              <div>
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="CA" maxlength="2" required>
              </div>
              <div>
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" placeholder="12345" required>
              </div>
            </div>
          </div>

          <!-- Insured Information -->
          <div class="form-group">
            <label for="insured_name">Insured Name <span class="required">*</span></label>
            <input type="text" id="insured_name" name="insured_name" placeholder="John Doe" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="policy_number">Policy Number</label>
              <input type="text" id="policy_number" name="policy_number" placeholder="POL123456">
            </div>
            <div class="form-group">
              <label for="insurer">Insurance Company</label>
              <input type="text" id="insurer" name="insurer" placeholder="State Farm">
            </div>
          </div>

          <!-- Status and Property Type -->
          <div class="form-row">
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="new">New</option>
                <option value="pending">Pending</option>
                <option value="settled">Settled</option>
                <option value="disputed">Disputed</option>
                <option value="litigation">Litigation</option>
              </select>
            </div>
            <div class="form-group">
              <label for="property_type">Property Type</label>
              <select id="property_type" name="property_type">
                <option value="">Select property type</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
              </select>
            </div>
          </div>

          <div class="form-actions">
            <a href="/app/claims.html" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary" id="submit-btn">Create Claim</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="../../assets/js/auth-utils.js"></script>
  <script>
    async function initializeApp() {
      // Check authentication using shared utility
      const authenticated = await window.AuthUtils.requireAuth();
      if (!authenticated) {
        return;
      }

      // Setup form submission
      document.getElementById('claim-form').addEventListener('submit', handleSubmit);
      
      // Setup logout
      document.getElementById('logout-btn').addEventListener('click', window.AuthUtils.logout);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializeApp);

    async function handleSubmit(event) {
      event.preventDefault();
      
      const errorEl = document.getElementById('error-message');
      const successEl = document.getElementById('success-message');
      const loadingEl = document.getElementById('loading');
      const submitBtn = document.getElementById('submit-btn');
      
      // Clear previous messages
      errorEl.style.display = 'none';
      successEl.style.display = 'none';
      
      // Show loading
      loadingEl.style.display = 'block';
      submitBtn.disabled = true;
      
      try {
        // Get form data
        const formData = new FormData(event.target);
        const claimData = {
          date_of_loss: formData.get('date_of_loss'),
          type_of_loss: formData.get('type_of_loss'),
          loss_location: {
            address: formData.get('address'),
            city: formData.get('city'),
            state: formData.get('state'),
            zip: formData.get('zip')
          },
          insured_name: formData.get('insured_name'),
          policy_number: formData.get('policy_number') || null,
          insurer: formData.get('insurer') || null,
          status: formData.get('status'),
          property_type: formData.get('property_type') || null
        };

        if (window.AuthUtils.isDevelopment) {
          // Mock success for development
          setTimeout(() => {
            loadingEl.style.display = 'none';
            successEl.textContent = 'Claim created successfully! Redirecting to claims dashboard...';
            successEl.style.display = 'block';
            submitBtn.disabled = false;
            
            setTimeout(() => {
              window.location.href = '/app/claims.html';
            }, 2000);
          }, 1500);
          return;
        }

        // Production mode - submit to API
        const response = await window.AuthUtils.authenticatedFetch('/.netlify/functions/create-claim', {
          method: 'POST',
          body: JSON.stringify(claimData)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to create claim');
        }

        const { claim } = await response.json();
        
        loadingEl.style.display = 'none';
        successEl.textContent = 'Claim created successfully! Redirecting to claims dashboard...';
        successEl.style.display = 'block';
        submitBtn.disabled = false;
        
        setTimeout(() => {
          window.location.href = '/app/claims.html';
        }, 2000);

      } catch (error) {
        console.error('Error creating claim:', error);
        loadingEl.style.display = 'none';
        errorEl.textContent = error.message || 'Failed to create claim. Please try again.';
        errorEl.style.display = 'block';
        submitBtn.disabled = false;
      }
    }

  </script>
</body>
</html>
