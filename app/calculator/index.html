<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>üíµ Financial Impact Calculator</title><link rel="stylesheet" href="/app/assets/css/style.css"/></head><body>
<header class="header"><div class="bar container"><div class="brand"><div class="logo"></div><div>Financial Impact</div></div>
<nav class="nav"><a href="/app/response-center.html">‚Üê Resource Center</a></nav></div></header>
<main class="container" id="main">
  <div class="card"><h2>ROI of Hiring Professionals</h2>
    <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(220px,1fr))">
      <label>Insurer Offer<input id="offer" placeholder="$"/></label>
      <label>Estimated True Cost<input id="value" placeholder="$"/></label>
      <label>Contingency % (e.g., 10)<input id="fee" placeholder="10"/></label>
    </div>
    <div style="margin-top:8px"><button class="btn" id="calc">Calculate</button></div>
    <div id="out" class="card" style="margin-top:12px"></div>
  </div>
</main>
<script type="module">
  import {qs,on} from '/app/assets/js/ui-helpers.js';
  import { parseMoney, fmtMoney } from '/app/assets/js/validation-utils.js';
  on(qs('#calc'),'click', ()=>{
    const offer=parseMoney(qs('#offer').value), value=parseMoney(qs('#value').value), fee=Number(qs('#fee').value||0)/100;
    const delta = Math.max(0, value-offer), cost = value*fee, net = delta - cost;
    qs('#out').innerHTML = `Potential Increase: ${fmtMoney(delta)}<br/>Est. Professional Cost: ${fmtMoney(cost)}<br/><b>Net Benefit:</b> ${fmtMoney(net)}`;
  });
</script>
<script type="module" src="/app/assets/js/diagnostics.js"></script></body></html>
