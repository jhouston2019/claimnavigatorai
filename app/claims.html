<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Claims - ClaimNavigatorAI</title>
  <meta name="description" content="Manage your insurance claims with ClaimNavigatorAI">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #1e40af;
      --primary-dark: #0f172a;
      --accent: #3b82f6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --bg-white: #ffffff;
      --bg-light: #f9fafb;
      --bg-gray: #f3f4f6;
      --border: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-light);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header */
    .header {
      background: var(--primary-dark);
      color: white;
      padding: 1rem 0;
      box-shadow: var(--shadow-md);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: var(--accent);
    }
    
    /* Main Content */
    .main {
      padding: 2rem 0;
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: var(--bg-white);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--bg-gray);
    }
    
    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }
    
    /* Claims Table */
    .claims-container {
      background: var(--bg-white);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }
    
    .claims-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .claims-table th {
      background: var(--bg-gray);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border);
    }
    
    .claims-table td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    .claims-table tr:hover {
      background: var(--bg-light);
    }
    
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-new { background: #dbeafe; color: #1e40af; }
    .status-pending { background: #fef3c7; color: #d97706; }
    .status-settled { background: #d1fae5; color: #059669; }
    .status-disputed { background: #fee2e2; color: #dc2626; }
    .status-litigation { background: #f3e8ff; color: #7c3aed; }
    
    .type-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background: var(--bg-gray);
      color: var(--text-primary);
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
    }
    
    .empty-state h3 {
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
    
    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
      
      .page-header {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }
      
      .claims-table {
        font-size: 0.875rem;
      }
      
      .claims-table th,
      .claims-table td {
        padding: 0.75rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">ClaimNavigatorAI</a>
        <nav class="nav-links">
          <a href="/">Home</a>
          <a href="/app/response-center.html">Claim Resource & AI Response Center</a>
          <a href="/app/claims.html">My Claims</a>
          <a href="/app/settings.html">Settings</a>
          <button id="logout-btn" class="btn btn-secondary btn-sm">Logout</button>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">My Claims</h1>
        <a href="/app/claims/new.html" class="btn btn-primary">New Claim</a>
      </div>

      <div id="error-message" class="error" style="display: none;"></div>

      <div class="claims-container">
        <div id="loading" class="loading">
          Loading your claims...
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
          <h3>No Claims Yet</h3>
          <p>You haven't created any claims yet. Start by creating your first claim.</p>
          <a href="/app/claims/new.html" class="btn btn-primary" style="margin-top: 1rem;">Create Your First Claim</a>
        </div>

        <table id="claims-table" class="claims-table" style="display: none;">
          <thead>
            <tr>
              <th>Date of Loss</th>
              <th>Type of Loss</th>
              <th>Insurer</th>
              <th>Status</th>
              <th>Property Type</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="claims-tbody">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="../assets/js/auth-utils.js"></script>
  <script>
    async function initializeApp() {
      // Check authentication using shared utility
      const authenticated = await window.AuthUtils.requireAuth();
      if (!authenticated) {
        return;
      }

      // Load claims
      await loadClaims();
      
      // Setup logout
      document.getElementById('logout-btn').addEventListener('click', window.AuthUtils.logout);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializeApp);

    async function loadClaims() {
      const loadingEl = document.getElementById('loading');
      const emptyStateEl = document.getElementById('empty-state');
      const tableEl = document.getElementById('claims-table');
      const errorEl = document.getElementById('error-message');

      try {
        if (false) { // Force production mode
          // Mock data for development
          const mockClaims = [
            {
              id: '1',
              date_of_loss: '2024-01-15',
              type_of_loss: 'fire',
              loss_location: {
                address: '123 Main St',
                city: 'Anytown',
                state: 'CA',
                zip: '12345'
              },
              insured_name: 'John Doe',
              policy_number: 'POL123456',
              insurer: 'State Farm',
              status: 'pending',
              property_type: 'residential',
              created_at: '2024-01-16T10:00:00Z'
            },
            {
              id: '2',
              date_of_loss: '2024-02-01',
              type_of_loss: 'water',
              loss_location: {
                address: '456 Oak Ave',
                city: 'Somewhere',
                state: 'TX',
                zip: '67890'
              },
              insured_name: 'Jane Smith',
              policy_number: 'POL789012',
              insurer: 'Allstate',
              status: 'new',
              property_type: 'commercial',
              created_at: '2024-02-02T14:30:00Z'
            }
          ];
          
          displayClaims(mockClaims);
          return;
        }

        // Production mode - fetch from API
        const response = await window.AuthUtils.authenticatedFetch('/.netlify/functions/list-claims');

        if (!response.ok) {
          throw new Error('Failed to load claims');
        }

        const { claims } = await response.json();
        displayClaims(claims);

      } catch (error) {
        console.error('Error loading claims:', error);
        loadingEl.style.display = 'none';
        errorEl.textContent = 'Failed to load claims. Please try again.';
        errorEl.style.display = 'block';
      }
    }

    function displayClaims(claims) {
      const loadingEl = document.getElementById('loading');
      const emptyStateEl = document.getElementById('empty-state');
      const tableEl = document.getElementById('claims-table');
      const tbodyEl = document.getElementById('claims-tbody');

      loadingEl.style.display = 'none';

      if (!claims || claims.length === 0) {
        emptyStateEl.style.display = 'block';
        return;
      }

      tableEl.style.display = 'table';
      tbodyEl.innerHTML = '';

      claims.forEach(claim => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${formatDate(claim.date_of_loss)}</td>
          <td><span class="type-badge">${formatTypeOfLoss(claim.type_of_loss)}</span></td>
          <td>${claim.insurer || 'N/A'}</td>
          <td><span class="status-badge status-${claim.status}">${claim.status}</span></td>
          <td>${claim.property_type || 'N/A'}</td>
          <td>
            <a href="/app/claims/edit.html?id=${claim.id}" class="btn btn-secondary btn-sm">View/Edit</a>
          </td>
        `;
        tbodyEl.appendChild(row);
      });
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    function formatTypeOfLoss(type) {
      return type.charAt(0).toUpperCase() + type.slice(1);
    }

  </script>
</body>
</html>
