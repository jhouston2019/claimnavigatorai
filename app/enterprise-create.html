    <link rel="stylesheet" href="/app/assets/css/design-system.css">

<style>
body.enterprise-create-page {
  background: url('/assets/images/backgrounds/Damage1.jpg') no-repeat center center fixed;
  background-size: cover;
}

body.enterprise-create-page::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 10, 35, 0.56);
  z-index: -1;
}

.create-org-container {
  max-width: 600px;
  margin: 4rem auto;
  padding: 2rem;
}

.create-org-box {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 1rem;
  backdrop-filter: blur(8px);
  padding: 3rem 2rem;
  text-align: center;
}

.create-org-box h1 {
  color: #ffffff !important;
  margin: 0 0 1rem 0;
  font-size: 2.5rem;
}

.create-org-box p {
  color: #dbeafe !important;
  margin: 1rem 0 2rem 0;
  font-size: 1.125rem;
}

.create-org-box input {
  width: 100%;
  padding: 1rem;
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 0.5rem;
  background: rgba(255, 255, 255, 0.1);
  color: #ffffff !important;
  font-size: 1rem;
  margin-bottom: 1.5rem;
}

.create-org-box input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

.create-org-box .btn-primary {
  width: 100%;
  padding: 1rem;
  font-size: 1.125rem;
}
</style>
</head>
<body class="resource-center enterprise-create-page">
<header class="header">
  <div class="bar container">
    <div class="brand"><div class="logo"></div><div>Claim Navigation AI</div></div>
    <nav class="nav">
      <a href="/app/index.html">Home</a>
      <span>></span>
      <a href="/app/enterprise.html">Enterprise</a>
      <span>></span>
      <span>Create Organization</span>
    </nav>
  </div>
</header>

<main class="container">
  <div class="create-org-container">
    <div class="create-org-box">
      <h1>Create Your Organization</h1>
      <p>Set up your enterprise account to start managing team claims.</p>
      
      <input id="org-name" type="text" placeholder="Organization Name" required>
      
      <button id="org-create" class="btn-primary">Create Organization</button>
    </div>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const createBtn = document.getElementById("org-create");
  const nameInput = document.getElementById("org-name");
  
  createBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    if (!name) {
      alert("Please enter an organization name.");
      return;
    }
    
    if (!window.CNOrg) {
      alert("Organization module not loaded. Please refresh the page.");
      return;
    }
    
    CNOrg.createOrg(name);
    
    if (window.CNUserTier) {
      CNUserTier.setUserTier("enterprise");
    }
    
    if (window.CNAnalytics) {
      CNAnalytics.log("org_created", { orgName: name });
    }
    
    alert("Organization created successfully!");
    location.href = "/app/enterprise-dashboard.html";
  });
  
  // Allow Enter key to submit
  nameInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      createBtn.click();
    }
  });
});
</script>

<style id="final-white-text-enforcement">
body.enterprise-create-page,
body.enterprise-create-page * {
  color: #ffffff !important;
}

body.enterprise-create-page a {

}

body.enterprise-create-page a:hover {

</style>

</body></html>
