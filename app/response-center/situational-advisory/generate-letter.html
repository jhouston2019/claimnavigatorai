<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Letter - Situational Advisory | ClaimNavigatorAI</title>
  <meta name="description" content="Generate professional insurance claim letters based on your specific situation with AI assistance">
  <link rel="stylesheet" href="/app/assets/css/style.css">
  <style>
    /* Full-width responsive layout */
    .letter-generator-container {
      width: 100%;
      max-width: none;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      min-height: 100vh;
    }

    .letter-generator-header {
      background: #0f172a;
      color: white;
      padding: 2rem 0;
      text-align: center;
    }

    .letter-generator-header h1 {
      color: white;
    }

    .letter-generator-header p {
      color: white;
    }

    .letter-generator-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    @media (max-width: 1024px) {
      .letter-generator-content {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }

    .form-section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
    }

    .preview-section {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #374151;
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
      background: #fafafa;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #1e3a8a;
      background: white;
      box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn-primary {
      background: #1e3a8a;
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }

    .btn-primary:hover:not(:disabled) {
      background: #1e40af;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .loading-state {
      text-align: center;
      padding: 2rem;
      color: #6b7280;
    }

    .spinner {
      border: 3px solid #e5e7eb;
      border-top: 3px solid #1e3a8a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .preview-content {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 1.5rem;
      min-height: 400px;
      font-family: 'Georgia', serif;
      line-height: 1.6;
    }

    .preview-placeholder {
      color: #9ca3af;
      font-style: italic;
      text-align: center;
      padding: 2rem;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .success-message {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #166534;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .situation-info {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .situation-info h3 {
      color: #1e3a8a;
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
    }

    .situation-info p {
      color: #1e40af;
      margin: 0;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .letter-generator-content {
        padding: 1rem;
        gap: 1rem;
      }
      
      .form-section,
      .preview-section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Header -->
  <header class="header">
    <div class="bar container">
      <div class="brand">
        <div class="logo"></div>
        <div>Generate Letter</div>
      </div>
      <nav class="nav">
        <a href="/app/response-center/situational-advisory/index.html">‚Üê Situational Advisory</a>
      </nav>
    </div>
  </header>

  <!-- Letter Generator Container -->
  <div class="letter-generator-container">
    <!-- Header Section -->
    <div class="letter-generator-header">
      <div class="container">
        <h1>Generate Professional Letter</h1>
        <p>Create a customized letter based on your specific insurance situation</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="letter-generator-content">
      <!-- Form Section -->
      <div class="form-section">
        <h2>Letter Details</h2>
        
        <!-- Situation Info (if coming from advisory) -->
        <div class="situation-info" id="situation-info" style="display: none;">
          <h3>Selected Situation</h3>
          <p id="situation-details"></p>
        </div>

        <form id="letter-form">
          <div class="form-group">
            <label for="documentType">Document Type *</label>
            <select id="documentType" name="documentType" required>
              <option value="">Select document type...</option>
              <!-- Property Claims -->
              <optgroup label="Property Claims">
                <option value="Appeal Letter">Appeal Letter</option>
                <option value="Demand Letter">Demand Letter</option>
                <option value="Notice of Delay Complaint">Notice of Delay Complaint</option>
                <option value="Coverage Clarification Request">Coverage Clarification Request</option>
                <option value="Proof of Repairs Submission">Proof of Repairs Submission</option>
                <option value="Ordinance & Law Coverage Request">Ordinance & Law Coverage Request</option>
                <option value="Matching Coverage Request">Matching Coverage Request</option>
                <option value="Betterment Dispute Letter">Betterment Dispute Letter</option>
                <option value="Deductible Verification Request">Deductible Verification Request</option>
                <option value="Supplement Request">Supplement Request</option>
                <option value="Emergency Services Coverage Request">Emergency Services Coverage Request</option>
                <option value="Contents Inventory Appeal">Contents Inventory Appeal</option>
                <option value="Additional Living Expenses Request">Additional Living Expenses Request</option>
                <option value="Independent Expert Request">Independent Expert Request</option>
                <option value="Coverage Analysis Request">Coverage Analysis Request</option>
                <option value="Regulatory Complaint">Regulatory Complaint</option>
              </optgroup>
              <!-- Business & Commercial -->
              <optgroup label="Business & Commercial">
                <option value="Business Income Documentation">Business Income Documentation</option>
                <option value="Extra Expense Documentation">Extra Expense Documentation</option>
                <option value="Restoration Timeline Analysis">Restoration Timeline Analysis</option>
                <option value="Civil Authority Coverage Request">Civil Authority Coverage Request</option>
                <option value="Dependent Property Analysis">Dependent Property Analysis</option>
                <option value="Extended Indemnity Request">Extended Indemnity Request</option>
                <option value="Contingent Business Income Claim">Contingent Business Income Claim</option>
                <option value="Employee Wage Documentation">Employee Wage Documentation</option>
                <option value="Lease Obligation Documentation">Lease Obligation Documentation</option>
                <option value="Utility Expense Documentation">Utility Expense Documentation</option>
                <option value="Professional Services Documentation">Professional Services Documentation</option>
                <option value="Marketing Expense Documentation">Marketing Expense Documentation</option>
                <option value="Inventory Loss Documentation">Inventory Loss Documentation</option>
                <option value="Equipment Rental Documentation">Equipment Rental Documentation</option>
                <option value="Relocation Expense Documentation">Relocation Expense Documentation</option>
                <option value="Contract Loss Documentation">Contract Loss Documentation</option>
              </optgroup>
              <!-- Catastrophe & Disaster -->
              <optgroup label="Catastrophe & Disaster">
                <option value="Hurricane Damage Documentation">Hurricane Damage Documentation</option>
                <option value="Flood Coverage Analysis">Flood Coverage Analysis</option>
                <option value="Wildfire Damage Documentation">Wildfire Damage Documentation</option>
                <option value="Earthquake Damage Documentation">Earthquake Damage Documentation</option>
                <option value="Tornado Damage Documentation">Tornado Damage Documentation</option>
                <option value="Hail Damage Documentation">Hail Damage Documentation</option>
                <option value="Ice Storm Damage Documentation">Ice Storm Damage Documentation</option>
                <option value="Blizzard Damage Documentation">Blizzard Damage Documentation</option>
                <option value="Drought Damage Documentation">Drought Damage Documentation</option>
                <option value="Heat Wave Damage Documentation">Heat Wave Damage Documentation</option>
                <option value="Severe Storm Damage Documentation">Severe Storm Damage Documentation</option>
                <option value="Lightning Damage Documentation">Lightning Damage Documentation</option>
                <option value="Power Outage Damage Documentation">Power Outage Damage Documentation</option>
                <option value="Storm Water Damage Documentation">Storm Water Damage Documentation</option>
                <option value="Debris Removal Documentation">Debris Removal Documentation</option>
                <option value="Emergency Repair Documentation">Emergency Repair Documentation</option>
              </optgroup>
            </select>
          </div>

          <div class="form-group">
            <label for="claimNumber">Claim Number</label>
            <input type="text" id="claimNumber" name="claimNumber" placeholder="Enter your claim number">
          </div>

          <div class="form-group">
            <label for="policyNumber">Policy Number</label>
            <input type="text" id="policyNumber" name="policyNumber" placeholder="Enter your policy number">
          </div>

          <div class="form-group">
            <label for="insurerName">Insurance Company</label>
            <input type="text" id="insurerName" name="insurerName" placeholder="Enter insurance company name">
          </div>

          <div class="form-group">
            <label for="incidentDate">Incident Date</label>
            <input type="date" id="incidentDate" name="incidentDate">
          </div>

          <div class="form-group">
            <label for="damageDescription">Damage Description *</label>
            <textarea id="damageDescription" name="damageDescription" required placeholder="Describe the damage or situation in detail..."></textarea>
          </div>

          <div class="form-group">
            <label for="amountClaimed">Amount Claimed</label>
            <input type="number" id="amountClaimed" name="amountClaimed" placeholder="Enter amount claimed (if applicable)">
          </div>

          <div class="form-group">
            <label for="additionalInfo">Additional Information</label>
            <textarea id="additionalInfo" name="additionalInfo" placeholder="Any additional details or supporting information..."></textarea>
          </div>

          <button type="submit" class="btn-primary" id="generateBtn">
            Generate Letter
          </button>
        </form>

        <!-- Loading State -->
        <div class="loading-state" id="loadingState" style="display: none;">
          <div class="spinner"></div>
          <p>Generating your professional letter...</p>
        </div>
      </div>

      <!-- Preview Section -->
      <div class="preview-section">
        <h2>Letter Preview</h2>
        <div class="preview-content" id="previewContent">
          <div class="preview-placeholder">
            Your generated letter will appear here.
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons" id="actionButtons" style="display: none;">
          <button class="btn-secondary" id="copyBtn">Copy Letter</button>
          <button class="btn-secondary" id="downloadPdfBtn">Download PDF</button>
          <button class="btn-secondary" id="downloadDocxBtn">Download DOCX</button>
          <button class="btn-secondary" id="regenerateBtn">Regenerate</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let generatedContent = '';
    let currentFormData = {};

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      setupEventListeners();
      handleUrlParameters();
    });

    // Setup event listeners
    function setupEventListeners() {
      // Form submission
      document.getElementById('letter-form').addEventListener('submit', handleFormSubmit);
      
      // Action buttons
      document.getElementById('copyBtn').addEventListener('click', copyLetter);
      document.getElementById('downloadPdfBtn').addEventListener('click', downloadPdf);
      document.getElementById('downloadDocxBtn').addEventListener('click', downloadDocx);
      document.getElementById('regenerateBtn').addEventListener('click', regenerateLetter);
    }

    // Handle URL parameters (if coming from advisory scenarios)
    function handleUrlParameters() {
      const urlParams = new URLSearchParams(window.location.search);
      const documentType = urlParams.get('type');
      const situation = urlParams.get('situation');
      
      if (documentType) {
        document.getElementById('documentType').value = documentType;
      }
      
      if (situation) {
        const situationInfo = document.getElementById('situation-info');
        const situationDetails = document.getElementById('situation-details');
        situationInfo.style.display = 'block';
        situationDetails.textContent = decodeURIComponent(situation);
      }
    }

    // Handle form submission
    async function handleFormSubmit(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      currentFormData = Object.fromEntries(formData.entries());
      
      // Validate required fields
      if (!currentFormData.documentType || !currentFormData.damageDescription) {
        showError('Please fill in all required fields.');
        return;
      }

      const generateBtn = document.getElementById('generateBtn');
      const loadingState = document.getElementById('loadingState');
      
      // Show loading state
      generateBtn.disabled = true;
      loadingState.style.display = 'block';
      
      try {
        // Prepare request data
        const requestData = {
          documentType: currentFormData.documentType,
          claimDetails: {
            claimNumber: currentFormData.claimNumber,
            policyNumber: currentFormData.policyNumber,
            insurerName: currentFormData.insurerName,
            incidentDate: currentFormData.incidentDate,
            damageDescription: currentFormData.damageDescription,
            amountClaimed: currentFormData.amountClaimed,
            additionalInfo: currentFormData.additionalInfo
          }
        };

        console.log('Submitting request:', requestData);

        // Make API call to document generator
        const response = await fetch('/.netlify/functions/generateDocument', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        console.log('API response:', result);

        // Display the generated content
        if (result.document) {
          generatedContent = result.document;
          displayGeneratedContent(result.document);
          showSuccessMessage('Letter generated successfully!');
          document.getElementById('actionButtons').style.display = 'flex';
        } else {
          throw new Error('No content received from API');
        }

      } catch (error) {
        console.error('Error generating letter:', error);
        showError('Failed to generate letter. Please try again.');
      } finally {
        // Hide loading state
        loadingState.style.display = 'none';
        generateBtn.disabled = false;
      }
    }

    // Display generated content
    function displayGeneratedContent(content) {
      const previewContent = document.getElementById('previewContent');
      previewContent.innerHTML = content;
    }

    // Copy letter to clipboard
    function copyLetter() {
      if (generatedContent) {
        navigator.clipboard.writeText(generatedContent.replace(/<[^>]*>/g, '')).then(() => {
          showSuccessMessage('Letter copied to clipboard!');
        }).catch(err => {
          console.error('Failed to copy: ', err);
          showError('Failed to copy letter to clipboard.');
        });
      }
    }

    // Download as PDF
    function downloadPdf() {
      if (generatedContent) {
        // Create a new window with the content for printing
        const printWindow = window.open('', '_blank');
        printWindow.document.write(`
          <html>
            <head>
              <title>Insurance Letter</title>
              <style>
                body { font-family: Arial, sans-serif; line-height: 1.6; margin: 40px; }
                h1, h2, h3 { color: #1e3a8a; }
              </style>
            </head>
            <body>
              ${generatedContent}
            </body>
          </html>
        `);
        printWindow.document.close();
        printWindow.print();
      }
    }

    // Download as DOCX
    function downloadDocx() {
      if (generatedContent) {
        // For now, we'll use the same approach as PDF
        // In a full implementation, you'd use a library like docx.js
        showSuccessMessage('DOCX download feature coming soon!');
      }
    }

    // Regenerate letter
    function regenerateLetter() {
      document.getElementById('letter-form').dispatchEvent(new Event('submit'));
    }

    // Show error message
    function showError(message) {
      removeMessages();
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      document.querySelector('.form-section').insertBefore(errorDiv, document.querySelector('.form-section').firstChild);
      
      setTimeout(() => {
        errorDiv.remove();
      }, 5000);
    }

    // Show success message
    function showSuccessMessage(message) {
      removeMessages();
      const successDiv = document.createElement('div');
      successDiv.className = 'success-message';
      successDiv.textContent = message;
      document.querySelector('.form-section').insertBefore(successDiv, document.querySelector('.form-section').firstChild);
      
      setTimeout(() => {
        successDiv.remove();
      }, 3000);
    }

    // Remove existing messages
    function removeMessages() {
      const existingMessages = document.querySelectorAll('.error-message, .success-message');
      existingMessages.forEach(msg => msg.remove());
    }
  </script>
</body>
</html>
