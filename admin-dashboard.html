        * {

            padding: 0;
            box-sizing: border-box;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);

            color: #f8fafc;
            padding: 2rem;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.8);
            padding: 1.5rem 2rem;
            border-radius: 1rem;
            border: 1px solid #374151;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-left h1 {
            color: #3b82f6;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .user-info {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .header-right {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #059669;
            color: white;
        }

        .btn-secondary:hover {
            background: #047857;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid #374151;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-card.main .stat-number { color: #dc2626; }
        .stat-card.app .stat-number { color: #3b82f6; }
        .stat-card.seo .stat-number { color: #059669; }
        .stat-card.tools .stat-number { color: #7c3aed; }
        .stat-card.total .stat-number { color: #f59e0b; }

        /* Search Bar */
        .search-container {
            background: rgba(30, 41, 59, 0.8);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid #374151;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            background: #1f2937;
            color: #f8fafc;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-results {
            margin-top: 1rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        /* Page Sections */
        .section {
            background: rgba(30, 41, 59, 0.8);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid #374151;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
            margin-bottom: 1rem;
        }

        .section-header:hover {
            opacity: 0.8;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .section-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-main { background: #7f1d1d; color: #fecaca; }
        .badge-app { background: #1e3a8a; color: #bfdbfe; }
        .badge-seo { background: #064e3b; color: #a7f3d0; }
        .badge-tools { background: #581c87; color: #e9d5ff; }
        .badge-auth { background: #78350f; color: #fde68a; }
        .badge-marketing { background: #831843; color: #fbcfe8; }
        .badge-public { background: #1e3a8a; color: #bfdbfe; }

        .toggle-icon {
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .section.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .section-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s;
        }

        .section.collapsed .section-content {
            max-height: 0;
            opacity: 0;
        }

        /* Page Cards */
        .page-card {
            background: #1f2937;
            padding: 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid #374151;
            transition: all 0.2s;
            cursor: pointer;
        }

        .page-card:hover {
            transform: translateY(-2px);

        .page-card.app:hover { border-color: #3b82f6; }

        .page-card.public:hover { border-color: #3b82f6; }

            }

            .stats-grid {

            }

            .section-content {
                grid-template-columns: 1fr;
            }
        }

        // Calculate statistics
        function updateStatistics() {
            const stats = {
                main: sitePages.main.length,
                app: sitePages.app.length,
                seo: sitePages.seo.length,
                tools: sitePages.tools.length,
                total: 0
            };

            stats.total = Object.values(sitePages).reduce((sum, pages) => sum + pages.length, 0);

            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-main').textContent = stats.main;
            document.getElementById('stat-app').textContent = stats.app;
            document.getElementById('stat-seo').textContent = stats.seo;
            document.getElementById('stat-tools').textContent = stats.tools;
        }

        // Render page sections
        function renderSections() {
            const container = document.getElementById('sections-container');
            
            const sections = [
                { id: 'main', title: 'Main Pages', badge: 'badge-main', cardClass: 'main', icon: 'üè†' },
                { id: 'app', title: 'App Pages', badge: 'badge-app', cardClass: 'app', icon: 'üì±' },
                { id: 'tools', title: 'Tools', badge: 'badge-tools', cardClass: 'tools', icon: 'üõ†Ô∏è' },
                { id: 'seo', title: 'SEO Pages', badge: 'badge-seo', cardClass: 'seo', icon: 'üîç' },
                { id: 'auth', title: 'Authentication', badge: 'badge-auth', cardClass: 'auth', icon: 'üîê' },
                { id: 'marketing', title: 'Marketing', badge: 'badge-marketing', cardClass: 'marketing', icon: 'üì¢' },
                { id: 'public', title: 'Public Documents', badge: 'badge-public', cardClass: 'public', icon: 'üìÑ' }
            ];

            sections.forEach(section => {
                const pages = sitePages[section.id] || [];
                if (pages.length === 0) return;

                const sectionEl = document.createElement('div');
                sectionEl.className = 'section';
                sectionEl.dataset.section = section.id;

                sectionEl.innerHTML = `
                    <div class="section-header" onclick="toggleSection('${section.id}')">
                        <div class="section-title">
                            <span>${section.icon}</span>
                            <span>${section.title}</span>
                            <span class="section-badge ${section.badge}">${pages.length}</span>
                        </div>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="section-content" data-section-content="${section.id}">
                        ${pages.map(page => `
                            <div class="page-card ${section.cardClass}" 
                                 data-title="${page.title.toLowerCase()}" 
                                 data-path="${page.path.toLowerCase()}"
                                 onclick="openPage('${page.path}')">
                                <div class="page-title">${page.title}</div>
                                <div class="page-path">${page.path}</div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(sectionEl);
            });
        }

        // Toggle section collapse
        function toggleSection(sectionId) {
            const section = document.querySelector(`[data-section="${sectionId}"]`);
            section.classList.toggle('collapsed');
        }

        // Open page in new tab
        function openPage(path) {
            window.open(path, '_blank');
        }

        // Search functionality
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            if (query === '') {
                // Show all cards
                document.querySelectorAll('.page-card').forEach(card => {
                    card.classList.remove('hidden');
                });
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('hidden');
                });
                searchResults.textContent = '';
                return;
            }

            // Filter cards
            let visibleCount = 0;
            const sections = document.querySelectorAll('.section');
            
            sections.forEach(section => {
                const cards = section.querySelectorAll('.page-card');
                let sectionHasVisible = false;

                cards.forEach(card => {
                    const title = card.dataset.title;
                    const path = card.dataset.path;
                    
                    if (title.includes(query) || path.includes(query)) {
                        card.classList.remove('hidden');
                        sectionHasVisible = true;
                        visibleCount++;
                    } else {
                        card.classList.add('hidden');
                    }
                });

                // Hide section if no visible cards
                if (sectionHasVisible) {
                    section.classList.remove('hidden');
                    section.classList.remove('collapsed');
                } else {
                    section.classList.add('hidden');
                }
            });

            searchResults.textContent = `Found ${visibleCount} page${visibleCount !== 1 ? 's' : ''} matching "${query}"`;
        });

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('adminAuthenticated');
                sessionStorage.removeItem('adminLoginTime');
                window.location.href = 'admin-login.html';
            }
        }

        // Initialize
        updateStatistics();
        renderSections();
    </script>
