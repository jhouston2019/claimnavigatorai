<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Claim Analysis - Fixed</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Test Claim Analysis - Fixed Version</h1>
        
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Test Policy Analysis</h2>
            <button onclick="testPolicyAnalysis()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">
                Test Policy Analysis
            </button>
        </div>
        
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Test Damage Analysis</h2>
            <button onclick="testDamageAnalysis()" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium">
                Test Damage Analysis
            </button>
        </div>
        
        <div id="result" class="mt-4 p-4 bg-gray-50 rounded-lg hidden">
            <h3 class="font-semibold mb-2">Result:</h3>
            <div id="resultContent"></div>
        </div>
        
        <div id="error" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg hidden">
            <h3 class="font-semibold text-red-800 mb-2">Error:</h3>
            <div id="errorContent"></div>
        </div>
    </div>

    <script>
        async function testPolicyAnalysis() {
            await testAnalysis('policy', {
                text: 'Homeowners policy covering dwelling and personal property',
                type: 'homeowners',
                jurisdiction: 'California',
                deductible: '1000'
            });
        }

        async function testDamageAnalysis() {
            await testAnalysis('damage', {
                description: 'Kitchen fire with smoke damage throughout first floor',
                types: ['Fire', 'Water']
            });
        }

        async function testAnalysis(moduleId, inputs) {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const resultContent = document.getElementById('resultContent');
            const errorContent = document.getElementById('errorContent');
            
            // Hide previous results
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            
            try {
                console.log('Testing claim analysis...');
                
                const response = await fetch('/.netlify/functions/claim-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        claimText: JSON.stringify({ 
                            module: moduleId, 
                            inputs: inputs
                        })
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Result:', result);

                if (result.success && result.analysis) {
                    resultContent.innerHTML = `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <h4 class="font-semibold text-green-800 mb-2">✅ Analysis Successful</h4>
                            <div class="text-sm text-gray-700 whitespace-pre-wrap">${result.analysis}</div>
                        </div>
                    `;
                    resultDiv.classList.remove('hidden');
                } else {
                    throw new Error(result.error || 'Analysis failed');
                }
                
            } catch (error) {
                console.error('Test error:', error);
                errorContent.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <h4 class="font-semibold text-red-800 mb-2">❌ Test Failed</h4>
                        <p class="text-sm text-red-700">${error.message}</p>
                    </div>
                `;
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
