<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ClaimNavigatorAI</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f3f4f6;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1e40af;
      margin-bottom: 1rem;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #1e40af;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0.5rem 0;
    }
    button:hover {
      background: #3b82f6;
    }
    .error {
      background: #fee;
      color: #dc2626;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #dc2626;
      margin: 1rem 0;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #10b981;
      margin: 1rem 0;
    }
    .loading {
      display: none;
      text-align: center;
      color: #6b7280;
    }
    .loading.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Login to ClaimNavigatorAI</h1>
    <p style="text-align: center; margin-bottom: 2rem; color: #6b7280;">
      Enter your email to access your AI Response Center
    </p>
    
    <form id="login-form">
      <input type="email" id="email" placeholder="Your email address" required />
      <button type="submit">Access Response Center</button>
    </form>
    
    <div id="loading" class="loading">
      <p>‚è≥ Signing you in...</p>
    </div>
    
    <div id="error" class="error" style="display:none;"></div>
    <div id="success" class="success" style="display:none;"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    const supabase = createClient(
      import.meta.env.VITE_SUPABASE_URL,
      import.meta.env.VITE_SUPABASE_ANON_KEY
    );

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const loading = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      
      if (!email) {
        showError('Please enter your email address.');
        return;
      }
      
      hideMessages();
      loading.classList.add('active');
      
      try {
        // Use magic link authentication
        const { error } = await supabase.auth.signInWithOtp({
          email: email,
          options: {
            emailRedirectTo: window.location.origin + '/success'
          }
        });
        
        if (error) {
          throw error;
        }
        
        showSuccess('Check your email for the login link!');
        
      } catch (error) {
        console.error('Login error:', error);
        showError('Login failed. Please try again.');
      } finally {
        loading.classList.remove('active');
      }
    });

    // Utility functions
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('success');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }
    
    function hideMessages() {
      document.getElementById('error').style.display = 'none';
      document.getElementById('success').style.display = 'none';
    }
  </script>
</body>
</html>
