[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"
  included_files = ["netlify/functions/data/**"]

[[plugins]]
package = "@netlify/plugin-functions-install-core"

# keep functions & assets from SPA rewrite
[[redirects]]
  from = "/app/assets/*"
  to = "/app/assets/:splat"
  status = 200

# Resource Center routing
[[redirects]]
  from = "/app/resource-center/*"
  to = "/app/resource-center/:splat"
  status = 200

# Document generator routing
[[redirects]]
  from = "/app/resource-center/document-generator/generate.html"
  to = "/app/resource-center/document-generator/generate.html"
  status = 200

# Advisory routing - specific paths first
[[redirects]]
  from = "/app/response-center/situational-advisory/*"
  to = "/app/response-center/situational-advisory/index.html"
  status = 200

# API routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/gateway"
  status = 200

# Monitoring function redirects
[[redirects]]
  from = "/.netlify/functions/monitoring/service-health"
  to = "/.netlify/functions/monitoring-service-health"
  status = 200

[[redirects]]
  from = "/.netlify/functions/monitoring/errors-list"
  to = "/.netlify/functions/monitoring-errors-list"
  status = 200

[[redirects]]
  from = "/.netlify/functions/monitoring/errors-stats"
  to = "/.netlify/functions/monitoring-errors-stats"
  status = 200

[[redirects]]
  from = "/.netlify/functions/monitoring/performance-metrics"
  to = "/.netlify/functions/monitoring-performance-metrics"
  status = 200

[[redirects]]
  from = "/.netlify/functions/monitoring/usage-list"
  to = "/.netlify/functions/monitoring-usage-list"
  status = 200

[[redirects]]
  from = "/.netlify/functions/monitoring/usage-stats"
  to = "/.netlify/functions/monitoring-usage-stats"
  status = 200

[[redirects]]
  from = "/.netlify/functions/monitoring/cost-list"
  to = "/.netlify/functions/monitoring-cost-list"
  status = 200

[[redirects]]
  from = "/.netlify/functions/monitoring/rate-limit-list"
  to = "/.netlify/functions/monitoring-rate-limit-list"
  status = 200

[[redirects]]
  from = "/.netlify/functions/monitoring/events-stream"
  to = "/.netlify/functions/monitoring-events-stream"
  status = 200

[[redirects]]
  from = "/.netlify/functions/monitoring/self-test"
  to = "/.netlify/functions/monitoring-self-test"
  status = 200

[[redirects]]
  from = "/.netlify/functions/monitoring/record-event"
  to = "/.netlify/functions/monitoring-record-event"
  status = 200

# optional SPA fallback for /app (place last)
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200