[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"
  included_files = ["netlify/functions/data/**"]

[[plugins]]
package = "@netlify/plugin-functions-install-core"

# keep functions & assets from SPA rewrite
[[redirects]]
  from = "/app/assets/*"
  to = "/app/assets/:splat"
  status = 200

# Resource Center routing
[[redirects]]
  from = "/app/resource-center/*"
  to = "/app/resource-center/:splat"
  status = 200

# Document generator routing
[[redirects]]
  from = "/app/resource-center/document-generator/generate.html"
  to = "/app/resource-center/document-generator/generate.html"
  status = 200

# Advisory routing - specific paths first
[[redirects]]
  from = "/app/response-center/situational-advisory/*"
  to = "/app/response-center/situational-advisory/index.html"
  status = 200

# optional SPA fallback for /app (place last)
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Server-Side-Include = "true"