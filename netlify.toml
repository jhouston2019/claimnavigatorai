# Redirect all requests to index.html except for static assets
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
conditions = {Role = ["admin"], Country = ["!*"]}

# Don't redirect static assets
[[redirects]]
from = "/*.@(png|jpg|jpeg|gif|svg|webp|ico|json|webmanifest|css|js)"
to = "/:splat"
status = 200

[[headers]]
for = "/*.@(png|jpg|jpeg|gif|svg|webp|ico|json|webmanifest)"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"