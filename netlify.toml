[build]
  publish = "."

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/.netlify/*"
  to = "/.netlify/:splat"
  status = 200

[[redirects]]
  from = "/app/assets/*"
  to = "/app/assets/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200