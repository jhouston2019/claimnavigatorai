[build]
  node_version = "18.20.2"
  publish = "."
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"
  included_files = ["netlify/functions/data/**"]

[[plugins]]
package = "@netlify/plugin-functions-install-core"

# -----------------------------
# CORS HEADERS FOR ALL FUNCTIONS (INCLUDING OPTIONS)
# -----------------------------
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Admin-Email, x-admin-email"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400"

[[headers]]
  for = "/.netlify/functions/*"
  status = 200
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Admin-Email, x-admin-email"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400"

# -----------------------------
# ADMIN CHECK REDIRECT
# -----------------------------
[[redirects]]
  from = "/admin/console/check-admin"
  to = "/.netlify/functions/admin-check-admin"
  status = 200
  force = true

# -----------------------------
# FUNCTION PASSTHROUGH
# -----------------------------
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# -----------------------------
# STATIC & APP ROUTING
# -----------------------------
[[redirects]]
  from = "/app/assets/*"
  to = "/app/assets/:splat"
  status = 200

[[redirects]]
  from = "/app/resource-center/*"
  to = "/app/resource-center/:splat"
  status = 200

[[redirects]]
  from = "/app/resource-center/document-generator/generate.html"
  to = "/app/resource-center/document-generator/generate.html"
  status = 200

[[redirects]]
  from = "/app/response-center/situational-advisory/*"
  to = "/app/response-center/situational-advisory/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/gateway"
  status = 200

[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200
