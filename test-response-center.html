<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Response Center Functions</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
    .tool-item { 
      background: #f0f0f0; 
      padding: 10px; 
      margin: 5px; 
      cursor: pointer; 
      border: 1px solid #ddd;
    }
    .tool-item:hover { background: #e0e0e0; }
    #content-area { 
      background: white; 
      border: 2px solid #007bff; 
      padding: 20px; 
      margin: 20px 0;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <h1>Test Response Center Functions</h1>
  
  <div class="test-section">
    <h2>Test Tool Items</h2>
    <div class="tool-item" data-tool="ai-agent">AI Response & Analysis Agent</div>
    <div class="tool-item" data-tool="document-generator">Document Generator</div>
    <div class="tool-item" data-tool="claim-analysis">Claim Analysis Tools</div>
  </div>
  
  <div class="test-section">
    <h2>Content Area</h2>
    <div id="content-area">
      Click a tool above to test functionality
    </div>
  </div>
  
  <div class="test-section">
    <h2>Manual Test</h2>
    <button onclick="testToolFunction()">Test AI Agent Tool</button>
    <button onclick="showTool('document-generator')">Test Document Generator</button>
  </div>

  <script>
    // Copy the essential functions from response-center.html
    function showTool(tool) {
      console.log('üîß showTool called with:', tool);
      
      const contentArea = document.getElementById('content-area');
      if (!contentArea) {
        console.error('‚ùå Content area not found!');
        return;
      }
      
      const toolContent = getToolContent(tool);
      console.log('üìÑ Tool content retrieved:', typeof toolContent);
      
      contentArea.innerHTML = toolContent;
      console.log('‚úÖ Content updated successfully');
    }
    
    function getToolContent(tool) {
      const toolContent = {
        'ai-agent': `
          <div style="padding: 2rem; background: white; border-radius: 8px; border: 1px solid #e5e7eb;">
            <h2 style="color: #1e40af; margin-bottom: 1.5rem;">ü§ñ AI Response & Analysis Agent</h2>
            <p style="margin-bottom: 1.5rem; color: #6b7280;">Test successful! This is the AI Agent tool content.</p>
            <textarea placeholder="Enter your question or situation..." style="width: 100%; min-height: 100px; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 8px;"></textarea>
            <button onclick="alert('AI Response generated!')" style="background: #1e40af; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; margin-top: 1rem; cursor: pointer;">Generate Response</button>
          </div>
        `,
        'document-generator': `
          <div style="padding: 2rem; background: white; border-radius: 8px; border: 1px solid #e5e7eb;">
            <h2 style="color: #1e40af; margin-bottom: 1.5rem;">üìÑ Document Generator</h2>
            <p style="margin-bottom: 1.5rem; color: #6b7280;">Test successful! This is the Document Generator tool content.</p>
            <select style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 8px; margin-bottom: 1rem;">
              <option>Select document type...</option>
              <option>Proof of Loss</option>
              <option>Appeal Letter</option>
              <option>Demand Letter</option>
            </select>
            <button onclick="alert('Document generated!')" style="background: #1e40af; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer;">Generate Document</button>
          </div>
        `,
        'claim-analysis': `
          <div style="padding: 2rem; background: white; border-radius: 8px; border: 1px solid #e5e7eb;">
            <h2 style="color: #1e40af; margin-bottom: 1.5rem;">üîç Claim Analysis Tools</h2>
            <p style="margin-bottom: 1.5rem; color: #6b7280;">Test successful! This is the Claim Analysis tool content.</p>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
              <div style="background: #f9fafb; padding: 1rem; border-radius: 8px; border: 1px solid #e5e7eb;">
                <h3>Policy Review</h3>
                <p>Analyze your policy coverage</p>
              </div>
              <div style="background: #f9fafb; padding: 1rem; border-radius: 8px; border: 1px solid #e5e7eb;">
                <h3>Damage Assessment</h3>
                <p>Calculate repair costs</p>
              </div>
            </div>
          </div>
        `
      };
      
      return toolContent[tool] || `<div style="padding: 2rem; text-align: center; color: #6b7280;">Tool "${tool}" not found</div>`;
    }
    
    // Test function
    function testToolFunction() {
      console.log('üß™ Testing tool function...');
      showTool('ai-agent');
    }
    
    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      console.log('‚úÖ Test page loaded successfully');
      
      const toolItems = document.querySelectorAll('.tool-item');
      console.log('üîç Found tool items:', toolItems.length);
      toolItems.forEach(item => {
        item.addEventListener('click', function() {
          const tool = this.dataset.tool;
          console.log('üñ±Ô∏è Tool item clicked:', tool);
          showTool(tool);
        });
      });
    });
  </script>
</body>
</html>
