<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Claim - ClaimNavigatorAI</title>
  <meta name="description" content="Edit your insurance claim with ClaimNavigatorAI">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #1e40af;
      --primary-dark: #0f172a;
      --accent: #3b82f6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --bg-white: #ffffff;
      --bg-light: #f9fafb;
      --bg-gray: #f3f4f6;
      --border: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-light);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header */
    .header {
      background: var(--primary-dark);
      color: white;
      padding: 1rem 0;
      box-shadow: var(--shadow-md);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: var(--accent);
    }
    
    /* Main Content */
    .main {
      padding: 2rem 0;
    }
    
    .page-header {
      margin-bottom: 2rem;
    }
    
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    
    .page-subtitle {
      color: var(--text-secondary);
    }
    
    /* Form */
    .form-container {
      background: var(--bg-white);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-sm);
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .form-row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
    }
    
    .form-row-4 {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .required {
      color: var(--danger);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: var(--bg-white);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--bg-gray);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }
    
    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .success {
      background: #d1fae5;
      color: #059669;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 1rem;
      color: var(--text-secondary);
    }
    
    .claim-info {
      background: var(--bg-gray);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
      
      .form-row,
      .form-row-3,
      .form-row-4 {
        grid-template-columns: 1fr;
      }
      
      .form-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">ClaimNavigatorAI</a>
        <nav class="nav-links">
          <a href="/">Home</a>
          <a href="/app/response-center.html">Claim Resource & AI Response Center</a>
          <a href="/app/claims.html">My Claims</a>
          <a href="/app/settings.html">Settings</a>
          <button id="logout-btn" class="btn btn-secondary btn-sm">Logout</button>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">Edit Claim</h1>
        <p class="page-subtitle">Update your insurance claim information.</p>
      </div>

      <div id="error-message" class="error" style="display: none;"></div>
      <div id="success-message" class="success" style="display: none;"></div>
      <div id="loading" class="loading">Loading claim...</div>

      <div class="form-container">
        <div id="claim-info" class="claim-info" style="display: none;">
          <strong>Claim ID:</strong> <span id="claim-id"></span> | 
          <strong>Created:</strong> <span id="claim-created"></span> | 
          <strong>Last Updated:</strong> <span id="claim-updated"></span>
        </div>

        <form id="claim-form" style="display: none;">
          <!-- Date of Loss -->
          <div class="form-group">
            <label for="date_of_loss">Date of Loss <span class="required">*</span></label>
            <input type="date" id="date_of_loss" name="date_of_loss" required>
          </div>

          <!-- Type of Loss -->
          <div class="form-group">
            <label for="type_of_loss">Type of Loss <span class="required">*</span></label>
            <select id="type_of_loss" name="type_of_loss" required>
              <option value="">Select type of loss</option>
              <option value="fire">Fire</option>
              <option value="water">Water Damage</option>
              <option value="hurricane">Hurricane/Windstorm</option>
              <option value="flood">Flood</option>
              <option value="auto">Auto Accident</option>
              <option value="health">Health/Medical</option>
              <option value="theft">Theft/Vandalism</option>
              <option value="liability">Liability</option>
              <option value="business">Business Interruption</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Loss Location -->
          <div class="form-group">
            <label>Loss Location <span class="required">*</span></label>
            <div class="form-row-4">
              <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="123 Main Street" required>
              </div>
              <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Anytown" required>
              </div>
              <div>
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="CA" maxlength="2" required>
              </div>
              <div>
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" placeholder="12345" required>
              </div>
            </div>
          </div>

          <!-- Insured Information -->
          <div class="form-group">
            <label for="insured_name">Insured Name <span class="required">*</span></label>
            <input type="text" id="insured_name" name="insured_name" placeholder="John Doe" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="policy_number">Policy Number</label>
              <input type="text" id="policy_number" name="policy_number" placeholder="POL123456">
            </div>
            <div class="form-group">
              <label for="insurer">Insurance Company</label>
              <input type="text" id="insurer" name="insurer" placeholder="State Farm">
            </div>
          </div>

          <!-- Status and Property Type -->
          <div class="form-row">
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="new">New</option>
                <option value="pending">Pending</option>
                <option value="settled">Settled</option>
                <option value="disputed">Disputed</option>
                <option value="litigation">Litigation</option>
              </select>
            </div>
            <div class="form-group">
              <label for="property_type">Property Type</label>
              <select id="property_type" name="property_type">
                <option value="">Select property type</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
              </select>
            </div>
          </div>

          <div class="form-actions">
            <div>
              <button type="button" id="delete-btn" class="btn btn-danger">Delete Claim</button>
            </div>
            <div>
              <a href="/app/claims.html" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary" id="submit-btn">Update Claim</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="../../assets/js/auth-utils.js"></script>
  <script>
    let currentClaimId = null;

    async function initializeApp() {
      // Check authentication using shared utility
      const authenticated = await window.AuthUtils.requireAuth();
      if (!authenticated) {
        return;
      }

      // Get claim ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      currentClaimId = urlParams.get('id');
      
      if (!currentClaimId) {
        showError('No claim ID provided');
        return;
      }

      // Load claim data
      await loadClaim();
      
      // Setup form submission
      document.getElementById('claim-form').addEventListener('submit', handleSubmit);
      document.getElementById('delete-btn').addEventListener('click', handleDelete);
      
      // Setup logout
      document.getElementById('logout-btn').addEventListener('click', window.AuthUtils.logout);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializeApp);

    async function loadClaim() {
      const loadingEl = document.getElementById('loading');
      const formEl = document.getElementById('claim-form');
      const infoEl = document.getElementById('claim-info');
      
      try {
        if (false) { // Force production mode
          // Mock data for development
          const mockClaim = {
            id: currentClaimId,
            date_of_loss: '2024-01-15',
            type_of_loss: 'fire',
            loss_location: {
              address: '123 Main St',
              city: 'Anytown',
              state: 'CA',
              zip: '12345'
            },
            insured_name: 'John Doe',
            policy_number: 'POL123456',
            insurer: 'State Farm',
            status: 'pending',
            property_type: 'residential',
            created_at: '2024-01-16T10:00:00Z',
            updated_at: '2024-01-16T10:00:00Z'
          };
          
          populateForm(mockClaim);
          loadingEl.style.display = 'none';
          formEl.style.display = 'block';
          infoEl.style.display = 'block';
          return;
        }

        // Production mode - fetch from API
        const response = await window.AuthUtils.authenticatedFetch(`/.netlify/functions/get-claim?claimId=${currentClaimId}`);

        if (!response.ok) {
          throw new Error('Failed to load claim');
        }

        const { claim } = await response.json();
        populateForm(claim);
        loadingEl.style.display = 'none';
        formEl.style.display = 'block';
        infoEl.style.display = 'block';

      } catch (error) {
        console.error('Error loading claim:', error);
        loadingEl.style.display = 'none';
        showError('Failed to load claim. Please try again.');
      }
    }

    function populateForm(claim) {
      // Populate form fields
      document.getElementById('date_of_loss').value = claim.date_of_loss;
      document.getElementById('type_of_loss').value = claim.type_of_loss;
      document.getElementById('address').value = claim.loss_location.address;
      document.getElementById('city').value = claim.loss_location.city;
      document.getElementById('state').value = claim.loss_location.state;
      document.getElementById('zip').value = claim.loss_location.zip;
      document.getElementById('insured_name').value = claim.insured_name;
      document.getElementById('policy_number').value = claim.policy_number || '';
      document.getElementById('insurer').value = claim.insurer || '';
      document.getElementById('status').value = claim.status;
      document.getElementById('property_type').value = claim.property_type || '';

      // Populate claim info
      document.getElementById('claim-id').textContent = claim.id;
      document.getElementById('claim-created').textContent = formatDate(claim.created_at);
      document.getElementById('claim-updated').textContent = formatDate(claim.updated_at);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const errorEl = document.getElementById('error-message');
      const successEl = document.getElementById('success-message');
      const loadingEl = document.getElementById('loading');
      const submitBtn = document.getElementById('submit-btn');
      
      // Clear previous messages
      errorEl.style.display = 'none';
      successEl.style.display = 'none';
      
      // Show loading
      loadingEl.style.display = 'block';
      submitBtn.disabled = true;
      
      try {
        // Get form data
        const formData = new FormData(event.target);
        const claimData = {
          claimId: currentClaimId,
          date_of_loss: formData.get('date_of_loss'),
          type_of_loss: formData.get('type_of_loss'),
          loss_location: {
            address: formData.get('address'),
            city: formData.get('city'),
            state: formData.get('state'),
            zip: formData.get('zip')
          },
          insured_name: formData.get('insured_name'),
          policy_number: formData.get('policy_number') || null,
          insurer: formData.get('insurer') || null,
          status: formData.get('status'),
          property_type: formData.get('property_type') || null
        };

        if (false) { // Force production mode
          // Mock success for development
          setTimeout(() => {
            loadingEl.style.display = 'none';
            successEl.textContent = 'Claim updated successfully!';
            successEl.style.display = 'block';
            submitBtn.disabled = false;
          }, 1500);
          return;
        }

        // Production mode - submit to API
        const response = await window.AuthUtils.authenticatedFetch('/.netlify/functions/update-claim', {
          method: 'PUT',
          body: JSON.stringify(claimData)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to update claim');
        }

        const { claim } = await response.json();
        
        loadingEl.style.display = 'none';
        successEl.textContent = 'Claim updated successfully!';
        successEl.style.display = 'block';
        submitBtn.disabled = false;

      } catch (error) {
        console.error('Error updating claim:', error);
        loadingEl.style.display = 'none';
        showError(error.message || 'Failed to update claim. Please try again.');
        submitBtn.disabled = false;
      }
    }

    async function handleDelete() {
      if (!confirm('Are you sure you want to delete this claim? This action cannot be undone.')) {
        return;
      }

      // Note: Delete functionality would need to be implemented in the backend
      showError('Delete functionality not yet implemented');
    }

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

  </script>
</body>
</html>
