<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Response Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #1e40af;
      --accent: #3b82f6;
      --border: #e5e7eb;
      --text-secondary: #6b7280;
      --bg-light: #f9fafb;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f8fafc; 
    }
    
    .response-center-container {
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="response-center-container" class="response-center-container">
    <!-- Response Center will be initialized here -->
  </div>

  <!-- Load Component Scripts -->
  <script src="components/ResponseCenter/SidebarNav.js"></script>
  <script src="components/ResponseCenter/DashboardLanding.js"></script>
  <script src="components/ResponseCenter/ResponseCenter.js"></script>

  <!-- Initialize Response Center -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ DOM Content Loaded - Initializing Response Center');
      
      // Check if components are loaded
      if (typeof SidebarNav === 'undefined') {
        console.error('‚ùå SidebarNav component not loaded');
        return;
      }
      if (typeof DashboardLanding === 'undefined') {
        console.error('‚ùå DashboardLanding component not loaded');
        return;
      }
      if (typeof ResponseCenter === 'undefined') {
        console.error('‚ùå ResponseCenter component not loaded');
        return;
      }
      
      console.log('‚úÖ All components loaded successfully');
      
      // Initialize the hybrid Response Center
      const container = document.getElementById('response-center-container');
      if (!container) {
        console.error('‚ùå Response center container not found');
        return;
      }
      
      console.log('‚úÖ Container found, initializing ResponseCenter');
      try {
        const responseCenter = new ResponseCenter(container, {
          initialSection: 'dashboard',
          isMobile: window.innerWidth <= 768
        });
        console.log('‚úÖ ResponseCenter initialized successfully');
      } catch (error) {
        console.error('‚ùå Error initializing ResponseCenter:', error);
      }
    });
  </script>
<script type="module" src="/app/assets/js/diagnostics.js"></script>
<script type="module" src="/app/assets/js/window-bridge.js"></script>
</body>
</html>
